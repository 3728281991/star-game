<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звонок - Pingr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background: #1a1a1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .call-header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        .call-info h1 {
            font-size: 1.1rem;
            margin-bottom: 2px;
            color: white;
        }

        .call-timer {
            font-size: 0.9rem;
            color: #ccc;
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .call-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 15px;
            align-content: start;
        }

        .video-participant {
            background: #2a2a2a;
            border-radius: 12px;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-participant.active {
            border-color: var(--success);
        }

        .video-participant.muted {
            border-color: var(--danger);
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .local-video {
            transform: scaleX(-1);
        }

        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--success);
        }

        .status-muted {
            background: var(--danger);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .device-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .device-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .device-icon.mic-on {
            color: var(--success);
        }

        .device-icon.mic-off {
            color: var(--danger);
        }

        .device-icon.camera-on {
            color: var(--success);
        }

        .device-icon.camera-off {
            color: var(--danger);
        }

        /* Reactions - НОВОЕ РАСПОЛОЖЕНИЕ */
        .reactions-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .reaction-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.mic-off {
            background: var(--danger);
            color: white;
        }

        .control-btn.camera-off {
            background: var(--danger);
            color: white;
        }

        /* Sidebar */
        .call-sidebar {
            width: 350px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        .sidebar-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(255, 77, 141, 0.1);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* Participants List */
        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: #3a3a3a;
        }

        .participant-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .participant-details {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-status {
            font-size: 0.75rem;
            color: #0f0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .participant-status.muted {
            color: var(--danger);
        }

        .participant-status.waiting {
            color: var(--warning);
        }

        /* Chat */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: #444;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            background: #333;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input-field:focus {
            border-color: var(--accent);
        }

        .chat-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
        }

        /* Waiting Room */
        .waiting-room {
            padding: 15px;
            overflow-y: auto;
        }

        .waiting-list {
            margin-top: 10px;
        }

        .waiting-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .waiting-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .waiting-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: var(--success);
            color: white;
        }

        .accept-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--accent);
            color: white;
        }

        .btn.primary:hover {
            background: #ff3d7f;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.secondary:hover {
            background: #555;
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .call-container {
                height: 100vh;
            }

            .call-content {
                flex-direction: column;
            }

            .call-sidebar {
                width: 100%;
                height: 40vh;
                border-left: none;
                border-top: 1px solid #444;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 10px;
            }

            .controls-bar {
                bottom: 10px;
                padding: 12px 20px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            /* Reactions на мобильных - под controls */
            .reactions-container {
                position: relative;
                top: auto;
                left: auto;
                flex-direction: row;
                justify-content: center;
                margin-top: 10px;
            }

            .reaction-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .participant-info {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .call-header {
                padding: 10px 15px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .controls-bar {
                padding: 10px 15px;
                gap: 8px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .reactions-container {
                gap: 6px;
            }

            .reaction-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <!-- Header -->
        <div class="call-header">
            <div class="call-info">
                <h1 id="callTitle">Звонок Pingr</h1>
                <div class="call-timer" id="callTimer">00:00</div>
            </div>
            <div class="call-actions">
                <button class="header-btn" id="shareLinkBtn">
                    <i class="fas fa-link"></i> Пригласить
                </button>
                <button class="header-btn" id="waitingRoomBtn">
                    <i class="fas fa-door-open"></i> Ожидание
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="call-content">
            <!-- Video Section -->
            <div class="video-section">
                <!-- Reactions - ПЕРЕМЕЩЕНЫ ВЛЕВО -->
                <div class="reactions-container">
                    <button class="reaction-btn" title="Нравится">👍</button>
                    <button class="reaction-btn" title="Аплодисменты">👏</button>
                    <button class="reaction-btn" title="Вопрос">❓</button>
                    <button class="reaction-btn" title="Сердце">❤️</button>
                </div>

                <!-- Video Grid -->
                <div class="video-grid" id="videoGrid">
                    <!-- Видео участников -->
                </div>

                <!-- Controls Bar -->
                <div class="controls-bar">
                    <button class="control-btn secondary" id="micBtn" data-tooltip="Микрофон">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn secondary" id="cameraBtn" data-tooltip="Камера">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn secondary" id="screenShareBtn" data-tooltip="Демонстрация экрана">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="control-btn secondary" id="participantsBtn" data-tooltip="Участники">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="control-btn danger" id="endCallBtn" data-tooltip="Завершить звонок">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="call-sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-tab="participants">
                        <i class="fas fa-users"></i> Участники
                    </button>
                    <button class="sidebar-tab" data-tab="chat">
                        <i class="fas fa-comments"></i> Чат
                    </button>
                    <button class="sidebar-tab" data-tab="waiting">
                        <i class="fas fa-clock"></i> Ожидание
                    </button>
                </div>

                <div class="tab-content active" id="participantsTab">
                    <div class="participants-list" id="participantsList">
                        <!-- Участники -->
                    </div>
                </div>

                <div class="tab-content" id="chatTab">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message other">
                            <div class="message-sender">Система</div>
                            <div class="message-text">Добро пожаловать в звонок! Напишите сообщение чтобы начать общение.</div>
                            <div class="message-time" id="currentTime"></div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input-field" id="chatInput" placeholder="Написать сообщение...">
                            <button class="chat-send-btn" id="sendMessageBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="waitingTab">
                    <div class="waiting-room">
                        <h4 style="margin-bottom: 10px; color: var(--accent);">Комната ожидания</h4>
                        <div class="checkbox-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                            <input type="checkbox" id="waitingRoomToggle" checked>
                            <label for="waitingRoomToggle" style="color: #ccc;">Включить комнату ожидания</label>
                        </div>
                        <div class="waiting-list" id="waitingList">
                            <!-- Ожидающие пользователи -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="shareModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Пригласить в звонок</h3>
            <p style="margin-bottom: 15px; color: #ccc;">Отправьте эту ссылку друзьям:</p>
            <div style="display: flex; gap: 8px; margin: 20px 0;">
                <input type="text" id="shareLinkInput" readonly style="flex:1; padding:10px; border-radius:8px; background:#333; color:white; border:1px solid #555; font-size: 0.9rem;">
                <button class="btn success" id="copyLinkBtn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn secondary" id="closeShareModal">Закрыть</button>
        </div>
    </div>

    <div class="modal-overlay" id="endCallModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Завершить звонок?</h3>
            <p style="margin-bottom: 20px; color: #ccc;">Все участники будут отключены от звонка.</p>
            <div class="modal-actions">
                <button class="btn primary" id="confirmEndCall">Завершить</button>
                <button class="btn secondary" id="cancelEndCall">Отмена</button>
            </div>
        </div>
    </div>

        });
    }

    try {
        await ensureFirestoreCompat();
    } catch (e) {
        console.error(e);
        showNotification('Ошибка: не удалось загрузить Firebase Firestore. Проверь подключение к интернету.', 'error');
        return;
    }

    // -----------------------
    // Инициализация Firebase
    // -----------------------
    if (!firebase.apps?.length) {
        try {
            firebase.initializeApp(firebaseConfig);
            // analytics не обязателен, но если есть, попытка инициализировать безопасна
            try { if (firebase.analytics) firebase.analytics(); } catch (_) { /* ignore */ }
        } catch (e) {
            console.error('firebase.initializeApp error', e);
            showNotification('Ошибка инициализации Firebase', 'error');
            return;
        }
    }

    const firestore = firebase.firestore();

    // -----------------------
    // Настройки WebRTC
    // -----------------------
    const ICE_SERVERS = [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
        // При необходимости добавь TURN сервер
    ];

    // -----------------------
    // Элементы страницы
    // -----------------------
    const $ = (sel) => document.querySelector(sel);
    const videoGrid = $('#videoGrid');
    const localParticipantEl = () => $('#localParticipant');
    const remoteParticipantEl = () => $('#remoteParticipant');

    // Кнопки (в HTML уже есть)
    const micBtn = $('#micBtn');
    const cameraBtn = $('#cameraBtn');
    const screenShareBtn = $('#screenShareBtn');
    const endCallBtn = $('#endCallBtn');
    const shareLinkBtn = $('#shareLinkBtn');
    const shareModal = $('#shareModal');
    const shareLinkInput = $('#shareLinkInput');
    const copyLinkBtn = $('#copyLinkBtn');
    const closeShareModalBtn = $('#closeShareModal');
    const confirmEndCallBtn = $('#confirmEndCall');
    const cancelEndCallBtn = $('#cancelEndCall');

    // Видео элементы (создадим, если нет)
    function ensureVideoElements() {
        if (!$('#localVideo') || !$('#remoteVideo')) {
            videoGrid.innerHTML = `
                <div class="video-participant active" id="localParticipant">
                    <video id="localVideo" class="participant-video local-video" autoplay muted playsinline></video>
                    <div class="participant-info"><span>Вы</span></div>
                </div>
                <div class="video-participant" id="remoteParticipant">
                    <video id="remoteVideo" class="participant-video remote-video" autoplay playsinline></video>
                    <div class="participant-info"><span>Собеседник</span></div>
                </div>
            `;
        }
    }
    ensureVideoElements();
    const localVideo = $('#localVideo');
    const remoteVideo = $('#remoteVideo');

    // -----------------------
    // Состояние приложения
    // -----------------------
    const state = {
        pc: null,
        localStream: null,
        screenStream: null,
        callId: null,
        isHost: false,
        callDocRef: null,
        callerCandidatesCol: null,
        calleeCandidatesCol: null,
        timer: 0,
        timerInterval: null
    };

    // -----------------------
    // Утилиты UI
    // -----------------------
    function showNotification(text, type = 'success') {
        // если в проекте есть showNotification — используем её
        if (typeof window.showNotification === 'function') {
            try { window.showNotification(text, type); return; } catch (e) { /* continue */ }
        }
        const n = document.createElement('div');
        n.className = `notification ${type === 'error' ? 'error' : (type==='warning' ? 'warning' : '')}`;
        n.textContent = text;
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 3500);
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function startTimer() {
        if (state.timerInterval) clearInterval(state.timerInterval);
        state.timer = 0;
        $('#callTimer').textContent = '00:00';
        state.timerInterval = setInterval(() => {
            state.timer++;
            $('#callTimer').textContent = formatTime(state.timer);
        }, 1000);
    }

    function stopTimer() {
        if (state.timerInterval) clearInterval(state.timerInterval);
        state.timerInterval = null;
    }

    // -----------------------
    // Медиа
    // -----------------------
    async function initLocalMedia() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            state.localStream = s;
            if (localVideo) localVideo.srcObject = s;
            showNotification('Камера и микрофон подключены');
        } catch (err) {
            console.warn('getUserMedia failed', err);
            showNotification('Не удалось получить доступ к камере/микрофону. Проверь права.', 'warning');
            // оставляем без локального видео (аудио может быть позже подключено)
        }
        updateButtonsState();
    }

    // -----------------------
    // Создание RTCPeerConnection и обработчики
    // -----------------------
    function createPeerConnection() {
        const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

        // Если локальный стрим уже есть — добавляем треки
        if (state.localStream) {
            state.localStream.getTracks().forEach(track => pc.addTrack(track, state.localStream));
        }

        pc.ontrack = (event) => {
            // Подставляем первую приходящую stream
            if (remoteVideo && remoteVideo.srcObject !== event.streams[0]) {
                remoteVideo.srcObject = event.streams[0];
                showNotification('Собеседник подключился');
            }
        };

        pc.oniceconnectionstatechange = () => {
            console.log('ICE state', pc.iceConnectionState);
            if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
                showNotification('Подключение прервано', 'warning');
            }
        };

        pc.onicecandidate = async (ev) => {
            if (!ev.candidate) return;
            const cand = ev.candidate.toJSON();
            try {
                if (state.isHost) {
                    await state.callerCandidatesCol.add(cand);
                } else {
                    await state.calleeCandidatesCol.add(cand);
                }
            } catch (e) {
                console.warn('Ошибка добавления кандидата в Firestore', e);
            }
        };

        return pc;
    }

    // -----------------------
    // Signaling через Firestore
    // -----------------------
    async function createCall() {
        state.isHost = true;
        state.callId = generateCallId();
        // Обновим заголовок и URL
        document.getElementById('callTitle').textContent = `Звонок ${state.callId}`;
        const url = new URL(window.location.href);
        url.searchParams.set('id', state.callId);
        history.replaceState({}, '', url);

        const callDoc = firestore.collection('calls').doc(state.callId);
        state.callDocRef = callDoc;
        state.callerCandidatesCol = callDoc.collection('callerCandidates');
        state.calleeCandidatesCol = callDoc.collection('calleeCandidates');

        state.pc = createPeerConnection();
        // возможное добавление локальных треков, если получили после создания pc
        if (state.localStream) state.localStream.getTracks().forEach(t => state.pc.addTrack(t, state.localStream));

        try {
            const offer = await state.pc.createOffer();
            await state.pc.setLocalDescription(offer);

            await callDoc.set({ offer: { type: offer.type, sdp: offer.sdp }, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            showNotification('Звонок создан — отправьте ссылку для подключения');

            // Слушаем ответ
            callDoc.onSnapshot(snapshot => {
                const data = snapshot.data();
                if (!data) return;
                if (data.answer && state.pc && !state.pc.remoteDescription) {
                    const answerDesc = new RTCSessionDescription(data.answer);
                    state.pc.setRemoteDescription(answerDesc).catch(e => console.warn('setRemoteDescription failed', e));
                }
            });

            // Слушаем кандидатов от собеседника (callee)
            state.calleeCandidatesCol.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const cand = new RTCIceCandidate(change.doc.data());
                        state.pc.addIceCandidate(cand).catch(e => console.warn('addIceCandidate callee failed', e));
                    }
                });
            });

            startTimer();
        } catch (err) {
            console.error('createCall error', err);
            showNotification('Ошибка при создании звонка', 'error');
        }
    }

    async function joinCall(callId) {
        state.isHost = false;
        state.callId = callId;
        document.getElementById('callTitle').textContent = `Звонок ${callId}`;

        const callDoc = firestore.collection('calls').doc(callId);
        const callSnapshot = await callDoc.get();
        if (!callSnapshot.exists) {
            showNotification('Звонок не найден', 'error');
            return;
        }

        state.callDocRef = callDoc;
        state.callerCandidatesCol = callDoc.collection('callerCandidates');
        state.calleeCandidatesCol = callDoc.collection('calleeCandidates');

        state.pc = createPeerConnection();
        if (state.localStream) state.localStream.getTracks().forEach(t => state.pc.addTrack(t, state.localStream));

        const callData = callSnapshot.data();
        if (!callData.offer) {
            showNotification('Оффер отсутствует', 'error');
            return;
        }

        try {
            // Устанавливаем оффер как удалённое описание
            await state.pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
            // Создаём ответ
            const answer = await state.pc.createAnswer();
            await state.pc.setLocalDescription(answer);
            // Пишем ответ в Firestore
            await callDoc.update({ answer: { type: answer.type, sdp: answer.sdp } });
            showNotification('Ответ отправлен. Подключаемся...');

            // Слушаем кандидаты от caller
            state.callerCandidatesCol.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const cand = new RTCIceCandidate(change.doc.data());
                        state.pc.addIceCandidate(cand).catch(e => console.warn('addIceCandidate caller failed', e));
                    }
                });
            });

            startTimer();
        } catch (err) {
            console.error('joinCall error', err);
            showNotification('Ошибка при подключении к звонку', 'error');
        }
    }

    // -----------------------
    // Завершение звонка и очистка
    // -----------------------
    async function hangup() {
        try {
            stopTimer();
            if (state.localStream) {
                state.localStream.getTracks().forEach(t => t.stop());
                state.localStream = null;
            }
            if (state.screenStream) {
                state.screenStream.getTracks().forEach(t => t.stop());
                state.screenStream = null;
            }
            if (state.pc) {
                try { state.pc.close(); } catch (_) { }
                state.pc = null;
            }

            // если мы — хост, удаляем документ звонка + кандидаты
            if (state.isHost && state.callDocRef) {
                try {
                    const callerDocs = await state.callDocRef.collection('callerCandidates').get();
                    for (const d of callerDocs.docs) await d.ref.delete();
                    const calleeDocs = await state.callDocRef.collection('calleeCandidates').get();
                    for (const d of calleeDocs.docs) await d.ref.delete();
                    await state.callDocRef.delete();
                } catch (e) {
                    console.warn('Ошибка удаления call doc', e);
                }
            }
            showNotification('Звонок завершён');
            setTimeout(() => { window.location.href = 'index.html'; }, 700);
        } catch (e) {
            console.error('hangup error', e);
        }
    }

    // -----------------------
    // Управление устройствами / экранами
    // -----------------------
    function toggleMic() {
        if (!state.localStream) return showNotification('Микрофон недоступен', 'warning');
        const audioTracks = state.localStream.getAudioTracks();
        if (!audioTracks.length) return showNotification('Аудио-канал отсутствует', 'warning');
        audioTracks.forEach(t => t.enabled = !t.enabled);
        updateButtonsState();
        showNotification(audioTracks[0].enabled ? 'Микрофон включён' : 'Микрофон выключен');
    }

    function toggleCamera() {
        if (!state.localStream) return showNotification('Камера недоступна', 'warning');
        const videoTracks = state.localStream.getVideoTracks();
        if (!videoTracks.length) return showNotification('Видео-канал отсутствует', 'warning');
        videoTracks.forEach(t => t.enabled = !t.enabled);
        updateButtonsState();
        showNotification(videoTracks[0].enabled ? 'Камера включена' : 'Камера выключена');
    }

    async function toggleScreenShare() {
        if (state.screenStream) {
            // выключаем шаринг — возвращаем локальную видеодорожку
            state.screenStream.getTracks().forEach(t => t.stop());
            state.screenStream = null;
            // меняем отправляемый трек на локальный (если есть)
            const senders = state.pc?.getSenders() || [];
            const localVideoTrack = state.localStream?.getVideoTracks()[0] || null;
            if (localVideoTrack) {
                const sender = senders.find(s => s.track && s.track.kind === 'video');
                if (sender) sender.replaceTrack(localVideoTrack).catch(e => console.warn('replaceTrack failed', e));
            }
            if (localVideo) localVideo.srcObject = state.localStream || null;
            showNotification('Шаринг экрана остановлен');
            return;
        }

        if (!navigator.mediaDevices.getDisplayMedia) {
            showNotification('Screen share не поддерживается в этом браузере', 'warning');
            return;
        }

        try {
            const screen = await navigator.mediaDevices.getDisplayMedia({ video: true });
            state.screenStream = screen;
            // подменяем трек в PeerConnection
            const screenTrack = screen.getVideoTracks()[0];
            const senders = state.pc?.getSenders() || [];
            const sender = senders.find(s => s.track && s.track.kind === 'video');
            if (sender) {
                await sender.replaceTrack(screenTrack);
            } else if (state.pc) {
                state.pc.addTrack(screenTrack, screen);
            }
            if (localVideo) localVideo.srcObject = screen;
            showNotification('Шаринг экрана включён');
            // при остановке шаринга — вернуть локальный трек
            screenTrack.onended = async () => {
                try { await toggleScreenShare(); } catch (_) { /* ignore */ }
            };
        } catch (e) {
            console.warn('getDisplayMedia error', e);
            showNotification('Не удалось запустить шаринг экрана', 'error');
        }
    }

    function updateButtonsState() {
        // mic / camera icons
        try {
            const audioEnabled = !!(state.localStream && state.localStream.getAudioTracks().length && state.localStream.getAudioTracks()[0].enabled);
            const videoEnabled = !!(state.localStream && state.localStream.getVideoTracks().length && state.localStream.getVideoTracks()[0].enabled);
            if (micBtn) micBtn.innerHTML = `<i class="fas fa-microphone${audioEnabled ? '' : '-slash'}"></i>`;
            if (micBtn) micBtn.className = `control-btn ${audioEnabled ? 'secondary' : 'mic-off'}`;
            if (cameraBtn) cameraBtn.innerHTML = `<i class="fas fa-video${videoEnabled ? '' : '-slash'}"></i>`;
            if (cameraBtn) cameraBtn.className = `control-btn ${videoEnabled ? 'secondary' : 'camera-off'}`;
        } catch (e) { /* ignore */ }
    }

    // -----------------------
    // Хелперы
    // -----------------------
    function generateCallId() {
        return Math.random().toString(36).substring(2, 10);
    }

    // -----------------------
    // UI: модалки и кнопки
    // -----------------------
    function openShareModal() {
        if (!shareModal) return;
        const link = `${window.location.origin}${window.location.pathname}?id=${state.callId || ''}`;
        shareLinkInput.value = link;
        shareModal.style.display = 'flex';
    }
    function closeShareModal() { if (shareModal) shareModal.style.display = 'none'; }

    function copyShareLinkToClipboard() {
        if (!shareLinkInput) return;
        shareLinkInput.select();
        navigator.clipboard.writeText(shareLinkInput.value).then(() => showNotification('Ссылка скопирована'), () => showNotification('Не удалось скопировать ссылку', 'error'));
    }

    function showEndModal() { if ($('#endCallModal')) $('#endCallModal').style.display = 'flex'; }
    function hideEndModal() { if ($('#endCallModal')) $('#endCallModal').style.display = 'none'; }

    // -----------------------
    // Подключение обработчиков
    // -----------------------
    function attachUIHandlers() {
        if (micBtn) micBtn.addEventListener('click', toggleMic);
        if (cameraBtn) cameraBtn.addEventListener('click', toggleCamera);
        if (screenShareBtn) screenShareBtn.addEventListener('click', toggleScreenShare);
        if (endCallBtn) endCallBtn.addEventListener('click', showEndModal);
        if (shareLinkBtn) shareLinkBtn.addEventListener('click', openShareModal);

        if (copyLinkBtn) copyLinkBtn.addEventListener('click', copyShareLinkToClipboard);
        if (closeShareModalBtn) closeShareModalBtn.addEventListener('click', closeShareModal);
        if (confirmEndCallBtn) confirmEndCallBtn.addEventListener('click', async () => { hideEndModal(); await hangup(); });
        if (cancelEndCallBtn) cancelEndCallBtn.addEventListener('click', hideEndModal);

        // копирование по клику в input
        if (shareLinkInput) shareLinkInput.addEventListener('click', () => shareLinkInput.select());

        // чат/реакции/табы — оставляем как есть (твой HTML уже их обрабатывает)
    }

    // -----------------------
    // Run: инициализация логики
    // -----------------------
    async function run() {
        attachUIHandlers();
        await initLocalMedia();
        // если в URL есть id — присоединяемся, иначе создаём звонок (host)
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            await joinCall(id);
        } else {
            await createCall();
        }
        updateButtonsState();

        // Сборка подсказки: если Firestore не отвечает — уведомим
        window.addEventListener('beforeunload', async () => { await hangup(); });
    }

    // Запуск
    run().catch(err => {
        console.error('Run failed', err);
        showNotification('Ошибка при запуске звонка. Проверь консоль.', 'error');
    });

})();
</script>
