<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звонок - Pingr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background: #1a1a1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .call-header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        .call-info h1 {
            font-size: 1.1rem;
            margin-bottom: 2px;
            color: white;
        }

        .call-timer {
            font-size: 0.9rem;
            color: #ccc;
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .call-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 15px;
            align-content: start;
        }

        .video-participant {
            background: #2a2a2a;
            border-radius: 12px;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-participant.active {
            border-color: var(--success);
        }

        .video-participant.muted {
            border-color: var(--danger);
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .local-video {
            transform: scaleX(-1);
        }

        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--success);
        }

        .status-muted {
            background: var(--danger);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .device-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .device-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .device-icon.mic-on {
            color: var(--success);
        }

        .device-icon.mic-off {
            color: var(--danger);
        }

        .device-icon.camera-on {
            color: var(--success);
        }

        .device-icon.camera-off {
            color: var(--danger);
        }

        /* Reactions - НОВОЕ РАСПОЛОЖЕНИЕ */
        .reactions-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .reaction-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.mic-off {
            background: var(--danger);
            color: white;
        }

        .control-btn.camera-off {
            background: var(--danger);
            color: white;
        }

        /* Sidebar */
        .call-sidebar {
            width: 350px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        .sidebar-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(255, 77, 141, 0.1);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* Participants List */
        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: #3a3a3a;
        }

        .participant-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .participant-details {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-status {
            font-size: 0.75rem;
            color: #0f0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .participant-status.muted {
            color: var(--danger);
        }

        .participant-status.waiting {
            color: var(--warning);
        }

        /* Chat */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: #444;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            background: #333;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input-field:focus {
            border-color: var(--accent);
        }

        .chat-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
        }

        /* Waiting Room */
        .waiting-room {
            padding: 15px;
            overflow-y: auto;
        }

        .waiting-list {
            margin-top: 10px;
        }

        .waiting-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .waiting-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .waiting-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: var(--success);
            color: white;
        }

        .accept-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--accent);
            color: white;
        }

        .btn.primary:hover {
            background: #ff3d7f;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.secondary:hover {
            background: #555;
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .call-container {
                height: 100vh;
            }

            .call-content {
                flex-direction: column;
            }

            .call-sidebar {
                width: 100%;
                height: 40vh;
                border-left: none;
                border-top: 1px solid #444;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 10px;
            }

            .controls-bar {
                bottom: 10px;
                padding: 12px 20px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            /* Reactions на мобильных - под controls */
            .reactions-container {
                position: relative;
                top: auto;
                left: auto;
                flex-direction: row;
                justify-content: center;
                margin-top: 10px;
            }

            .reaction-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .participant-info {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .call-header {
                padding: 10px 15px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .controls-bar {
                padding: 10px 15px;
                gap: 8px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .reactions-container {
                gap: 6px;
            }

            .reaction-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <!-- Header -->
        <div class="call-header">
            <div class="call-info">
                <h1 id="callTitle">Звонок Pingr</h1>
                <div class="call-timer" id="callTimer">00:00</div>
            </div>
            <div class="call-actions">
                <button class="header-btn" id="shareLinkBtn">
                    <i class="fas fa-link"></i> Пригласить
                </button>
                <button class="header-btn" id="waitingRoomBtn">
                    <i class="fas fa-door-open"></i> Ожидание
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="call-content">
            <!-- Video Section -->
            <div class="video-section">
                <!-- Reactions - ПЕРЕМЕЩЕНЫ ВЛЕВО -->
                <div class="reactions-container">
                    <button class="reaction-btn" title="Нравится">👍</button>
                    <button class="reaction-btn" title="Аплодисменты">👏</button>
                    <button class="reaction-btn" title="Вопрос">❓</button>
                    <button class="reaction-btn" title="Сердце">❤️</button>
                </div>

                <!-- Video Grid -->
                <div class="video-grid" id="videoGrid">
                    <!-- Видео участников -->
                </div>

                <!-- Controls Bar -->
                <div class="controls-bar">
                    <button class="control-btn secondary" id="micBtn" data-tooltip="Микрофон">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn secondary" id="cameraBtn" data-tooltip="Камера">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn secondary" id="screenShareBtn" data-tooltip="Демонстрация экрана">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="control-btn secondary" id="participantsBtn" data-tooltip="Участники">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="control-btn danger" id="endCallBtn" data-tooltip="Завершить звонок">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="call-sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-tab="participants">
                        <i class="fas fa-users"></i> Участники
                    </button>
                    <button class="sidebar-tab" data-tab="chat">
                        <i class="fas fa-comments"></i> Чат
                    </button>
                    <button class="sidebar-tab" data-tab="waiting">
                        <i class="fas fa-clock"></i> Ожидание
                    </button>
                </div>

                <div class="tab-content active" id="participantsTab">
                    <div class="participants-list" id="participantsList">
                        <!-- Участники -->
                    </div>
                </div>

                <div class="tab-content" id="chatTab">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message other">
                            <div class="message-sender">Система</div>
                            <div class="message-text">Добро пожаловать в звонок! Напишите сообщение чтобы начать общение.</div>
                            <div class="message-time" id="currentTime"></div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input-field" id="chatInput" placeholder="Написать сообщение...">
                            <button class="chat-send-btn" id="sendMessageBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="waitingTab">
                    <div class="waiting-room">
                        <h4 style="margin-bottom: 10px; color: var(--accent);">Комната ожидания</h4>
                        <div class="checkbox-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                            <input type="checkbox" id="waitingRoomToggle" checked>
                            <label for="waitingRoomToggle" style="color: #ccc;">Включить комнату ожидания</label>
                        </div>
                        <div class="waiting-list" id="waitingList">
                            <!-- Ожидающие пользователи -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="shareModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Пригласить в звонок</h3>
            <p style="margin-bottom: 15px; color: #ccc;">Отправьте эту ссылку друзьям:</p>
            <div style="display: flex; gap: 8px; margin: 20px 0;">
                <input type="text" id="shareLinkInput" readonly style="flex:1; padding:10px; border-radius:8px; background:#333; color:white; border:1px solid #555; font-size: 0.9rem;">
                <button class="btn success" id="copyLinkBtn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn secondary" id="closeShareModal">Закрыть</button>
        </div>
    </div>

    <div class="modal-overlay" id="endCallModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Завершить звонок?</h3>
            <p style="margin-bottom: 20px; color: #ccc;">Все участники будут отключены от звонка.</p>
            <div class="modal-actions">
                <button class="btn primary" id="confirmEndCall">Завершить</button>
                <button class="btn secondary" id="cancelEndCall">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyANFrL2VWIFd6sczmTZjqnd9I1eQHNoo-c",
    authDomain: "video-call-94d0b.firebaseapp.com",
    projectId: "video-call-94d0b",
    storageBucket: "video-call-94d0b.firebasestorage.app",
    messagingSenderId: "973586453149",
    appId: "1:973586453149:web:f9c25c10ec53d5395e7a74",
    measurementId: "G-TVLP5WTJGP"
};

// Инициализация Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Глобальное состояние приложения
const appState = {
    // Состояние медиа
    localStream: null,
    isMuted: false,
    isVideoOn: true,
    
    // Состояние звонка
    callId: null,
    isHost: false,
    timer: 0,
    timerInterval: null,
    
    // Данные пользователей
    currentUser: null,
    participants: [],
    waitingUsers: [],
    
    // Интервалы
    syncInterval: null
};

// Инициализация при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 Инициализация приложения Pingr Call');
    initializeApp();
});

async function initializeApp() {
    try {
        // 1. Получаем ID звонка из URL
        await initializeCallId();
        
        // 2. Инициализируем медиа устройства
        await initializeMedia();
        
        // 3. Получаем данные пользователя
        await initializeUser();
        
        // 4. Создаем или присоединяемся к звонку
        await initializeCall();
        
        // 5. Запускаем таймер и синхронизацию
        startTimer();
        startSync();
        
        // 6. Настраиваем обработчики событий
        setupEventListeners();
        
        console.log('✅ Приложение успешно инициализировано');
        
    } catch (error) {
        console.error('❌ Ошибка инициализации:', error);
        showNotification('Ошибка загрузки приложения', 'error');
    }
}

// 1. Инициализация ID звонка
function initializeCallId() {
    const urlParams = new URLSearchParams(window.location.search);
    appState.callId = urlParams.get('id');
    
    if (!appState.callId) {
        // Создаем новый звонок
        appState.callId = generateCallId();
        appState.isHost = true;
        window.history.replaceState({}, '', `?id=${appState.callId}`);
        console.log('🆕 Создан новый звонок:', appState.callId);
    } else {
        console.log('🔗 Присоединение к звонку:', appState.callId);
    }
    
    document.getElementById('callTitle').textContent = `Звонок ${appState.callId}`;
}

// 2. Инициализация медиа устройств
async function initializeMedia() {
    try {
        console.log('🎥 Запрос доступа к камере и микрофону...');
        appState.localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        });
        
        createLocalVideoElement();
        showNotification('Камера и микрофон подключены');
        
    } catch (error) {
        console.warn('⚠️ Не удалось получить доступ к медиа устройствам:', error);
        createLocalAvatarElement();
        showNotification('Используется режим без камеры и микрофона', 'warning');
    }
    
    updateControlButtons();
}

}

function createLocalAvatarElement() {
    const videoGrid = document.getElementById('videoGrid');
    videoGrid.innerHTML = `
        <div class="video-participant muted" id="localParticipant">
            <div class="participant-avatar">В</div>
            <div class="participant-info">

                <span>Вы</span>
                <i class="fas fa-microphone-slash"></i>

// 3. Инициализация пользователя
async function initializeUser() {
    return new Promise((resolve) => {
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Авторизованный пользователь
                appState.currentUser = {
                    id: user.uid,
                    name: user.displayName || user.email,
                    email: user.email,
                    avatar: (user.displayName || user.email).charAt(0).toUpperCase(),
                    isGuest: false
                };
            } else {
                // Гостевой пользователь
                appState.currentUser = {
                    id: 'guest_' + Date.now(),
                    name: 'Гость',
                    email: 'guest@pingr.com',
                    avatar: 'Г',
                    isGuest: true
                };
            }
            
            console.log('👤 Пользователь:', appState.currentUser.name);
            resolve();
        });
    });
}

// 4. Инициализация звонка
async function initializeCall() {
    if (appState.isHost) {
        await createCall();
    } else {
        await joinCall();
    }
    
    // Добавляем текущего пользователя в интерфейс
    addParticipantToUI(appState.currentUser, true);
}

async function createCall() {
    const callData = {
        id: appState.callId,
        host: appState.currentUser,
        participants: [appState.currentUser],
        waitingUsers: [],
        settings: {
            waitingRoom: true
        },
        createdAt: Date.now(),
        status: 'active'
    };
    
    saveCallToStorage(callData);
    appState.participants = [appState.currentUser];
    
    showNotification('Вы создали новый звонок! Поделитесь ссылкой.');
    console.log('🏠 Создан звонок:', callData);
}

async function joinCall() {
    const existingCall = getCallFromStorage();
    
    if (existingCall && existingCall.id === appState.callId) {
        console.log('🔍 Найден существующий звонок:', existingCall);
        
        if (existingCall.settings.waitingRoom) {
            // Добавляем в комнату ожидания
            await addToWaitingRoom(existingCall);
        } else {
            // Добавляем сразу в участники
            await addToParticipants(existingCall);
        }
        
        document.getElementById('callTitle').textContent = `Звонок ${existingCall.host.name}`;
        
    } else {
        console.log('🆕 Звонок не найден, создаем новый');
        appState.isHost = true;
        await createCall();
    }
}

async function addToWaitingRoom(existingCall) {
    const waitingUsers = [...existingCall.waitingUsers, appState.currentUser];
    const updatedCall = {
        ...existingCall,
        waitingUsers: waitingUsers
    };
    
    saveCallToStorage(updatedCall);
    appState.waitingUsers = waitingUsers;
    
    showNotification('Ожидайте подтверждения от организатора', 'warning');
    console.log('⏳ Добавлен в ожидание:', appState.currentUser.name);
}

async function addToParticipants(existingCall) {
    const participants = [...existingCall.participants, appState.currentUser];
    const updatedCall = {
        ...existingCall,
        participants: participants
    };
    
    saveCallToStorage(updatedCall);
    appState.participants = participants;
    
    showNotification(`Вы присоединились к звонку ${existingCall.host.name}`);
    console.log('✅ Добавлен в участники:', appState.currentUser.name);
}

// Система хранения данных
function getCallFromStorage() {
    try {
        const calls = JSON.parse(localStorage.getItem('pingr_calls') || '{}');
        return calls[appState.callId];
    } catch (error) {
        console.error('Ошибка чтения из хранилища:', error);
        return null;
    }
}

function saveCallToStorage(callData) {
    try {
        const calls = JSON.parse(localStorage.getItem('pingr_calls') || '{}');
        calls[appState.callId] = {
            ...callData,
            lastUpdated: Date.now()
        };
        localStorage.setItem('pingr_calls', JSON.stringify(calls));
        console.log('💾 Сохранен звонок:', callData.id);
    } catch (error) {
        console.error('Ошибка сохранения в хранилище:', error);
    }
}

// 5. Синхронизация и таймер
function startTimer() {
    appState.timerInterval = setInterval(() => {
        appState.timer++;
        updateTimerDisplay();
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(appState.timer / 60).toString().padStart(2, '0');
    const seconds = (appState.timer % 60).toString().padStart(2, '0');
    document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
}

function startSync() {
    appState.syncInterval = setInterval(() => {
        syncCallData();
    }, 1000);
}

function syncCallData() {
    const callData = getCallFromStorage();
    if (!callData || callData.id !== appState.callId) return;
    
    // Синхронизируем участников
    if (callData.participants && shouldUpdateList(appState.participants, callData.participants)) {
        appState.participants = callData.participants;
        updateParticipantsUI();
    }
    
    // Синхронизируем ожидание
    if (callData.waitingUsers && shouldUpdateList(appState.waitingUsers, callData.waitingUsers)) {
        appState.waitingUsers = callData.waitingUsers;
        updateWaitingUI();
    }
}

function shouldUpdateList(currentList, newList) {
    return JSON.stringify(currentList.map(p => p.id)) !== JSON.stringify(newList.map(p => p.id));
}

// 6. Обновление интерфейса
function updateParticipantsUI() {
    const container = document.getElementById('participantsList');
    if (!container) return;
    
    container.innerHTML = appState.participants.map(user => {
        const isCurrentUser = user.id === appState.currentUser.id;
        return `
            <div class="participant-item">
                <div class="participant-avatar-small">${user.avatar}</div>
                <div class="participant-details">
                    <div class="participant-name">
                        ${isCurrentUser ? 'Вы' : user.name}
                        ${isCurrentUser ? '<span class="status-indicator status-online"></span>' : ''}
                    </div>
                    <div class="participant-status ${isCurrentUser && appState.isMuted ? 'muted' : ''}">
                        <i class="fas fa-circle"></i>
                        ${isCurrentUser ? (appState.isMuted ? 'Микрофон выключен' : 'В сети') : 'В сети'}
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

function updateWaitingUI() {
    const container = document.getElementById('waitingList');
    if (!container) return;
    
    if (appState.waitingUsers.length === 0) {
        container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Нет ожидающих пользователей</p>';
        return;
    }
    
    container.innerHTML = appState.waitingUsers.map(user => `
        <div class="waiting-user">
            <div class="waiting-user-info">
                <div class="participant-avatar-small">${user.avatar}</div>
                <div>
                    <div class="participant-name">${user.name}</div>
                    <div class="participant-status waiting">
                        <i class="fas fa-clock"></i> Ожидает
                    </div>
                </div>
            </div>
            ${appState.isHost ? `
            <div class="waiting-actions">
                <button class="action-btn accept-btn" onclick="acceptUser('${user.id}')">
                    <i class="fas fa-check"></i>
                </button>
                <button class="action-btn reject-btn" onclick="rejectUser('${user.id}')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            ` : ''}
        </div>
    `).join('');
}

function addParticipantToUI(user, isCurrentUser = false) {
    const container = document.getElementById('participantsList');
    if (!container) return;
    
    container.innerHTML += `
        <div class="participant-item">
            <div class="participant-avatar-small">${user.avatar}</div>
            <div class="participant-details">
                <div class="participant-name">
                    ${isCurrentUser ? 'Вы' : user.name}
                    ${isCurrentUser ? '<span class="status-indicator status-online"></span>' : ''}
                </div>
                <div class="participant-status ${isCurrentUser && appState.isMuted ? 'muted' : ''}">
                    <i class="fas fa-circle"></i>
                    ${isCurrentUser ? (appState.isMuted ? 'Микрофон выключен' : 'В сети') : 'В сети'}
                </div>
            </div>
        </div>
    `;
}

// Функции принятия/отклонения пользователей
function acceptUser(userId) {
    const user = appState.waitingUsers.find(u => u.id === userId);
    if (!user) return;
    
    // Убираем из ожидания
    appState.waitingUsers = appState.waitingUsers.filter(u => u.id !== userId);
    
    // Добавляем в участники
    appState.participants.push(user);
    
    // Сохраняем изменения
    const callData = getCallFromStorage();
    if (callData) {
        const updatedCall = {
            ...callData,
            participants: appState.participants,
            waitingUsers: appState.waitingUsers
        };
        saveCallToStorage(updatedCall);
    }
    
    updateWaitingUI();
    updateParticipantsUI();
    showNotification(`${user.name} принят в звонок`);
    console.log('✅ Принят пользователь:', user.name);
}

function rejectUser(userId) {
    const user = appState.waitingUsers.find(u => u.id === userId);
    if (!user) return;
    
    // Убираем из ожидания
    appState.waitingUsers = appState.waitingUsers.filter(u => u.id !== userId);
    
    // Сохраняем изменения
    const callData = getCallFromStorage();
    if (callData) {
        const updatedCall = {
            ...callData,
            waitingUsers: appState.waitingUsers
        };
        saveCallToStorage(updatedCall);
    }
    
    updateWaitingUI();
    showNotification(`${user.name} отклонен`);
    console.log('❌ Отклонен пользователь:', user.name);
}

// Управление медиа
function toggleMicrophone() {
    if (appState.localStream) {
        const audioTracks = appState.localStream.getAudioTracks();
        audioTracks.forEach(track => {
            track.enabled = !track.enabled;
        });
        appState.isMuted = !audioTracks[0]?.enabled;
    } else {
        appState.isMuted = !appState.isMuted;
    }
    
    updateControlButtons();
    updateLocalParticipantUI();
    showNotification(appState.isMuted ? 'Микрофон выключен' : 'Микрофон включен');
}

function toggleCamera() {
    if (appState.localStream) {
        const videoTracks = appState.localStream.getVideoTracks();
        videoTracks.forEach(track => {
            track.enabled = !track.enabled;
        });
        appState.isVideoOn = !videoTracks[0]?.enabled;
    } else {
        appState.isVideoOn = !appState.isVideoOn;
    }
    
    updateControlButtons();
    updateLocalParticipantUI();
    showNotification(appState.isVideoOn ? 'Камера включена' : 'Камера выключена');
}

function updateControlButtons() {
    const micBtn = document.getElementById('micBtn');
    const cameraBtn = document.getElementById('cameraBtn');
    
    if (micBtn) {
        micBtn.innerHTML = `<i class="fas fa-microphone${appState.isMuted ? '-slash' : ''}"></i>`;
        micBtn.className = `control-btn ${appState.isMuted ? 'mic-off' : 'secondary'}`;
    }
    
    if (cameraBtn) {
        cameraBtn.innerHTML = `<i class="fas fa-video${appState.isVideoOn ? '' : '-slash'}"></i>`;
        cameraBtn.className = `control-btn ${appState.isVideoOn ? 'secondary' : 'camera-off'}`;
    }
}

function updateLocalParticipantUI() {
    const participant = document.getElementById('localParticipant');
    if (!participant) return;
    
    const statusIndicator = participant.querySelector('.status-indicator');
    const micIcon = participant.querySelector('.participant-info i');
    const deviceMic = participant.querySelector('.device-status .device-icon.mic-on, .device-status .device-icon.mic-off');
    const deviceCamera = participant.querySelector('.device-status .device-icon.camera-on, .device-status .device-icon.camera-off');
    
    if (statusIndicator) {
        statusIndicator.className = `status-indicator ${appState.isMuted ? 'status-muted' : 'status-online'}`;
    }
    
    if (micIcon) {
        micIcon.className = `fas fa-microphone${appState.isMuted ? '-slash' : ''}`;
    }
    
    if (deviceMic) {
        deviceMic.className = `device-icon ${appState.isMuted ? 'mic-off' : 'mic-on'}`;
        deviceMic.innerHTML = `<i class="fas fa-microphone${appState.isMuted ? '-slash' : ''}"></i>`;
    }
    
    if (deviceCamera) {
        deviceCamera.className = `device-icon ${appState.isVideoOn ? 'camera-on' : 'camera-off'}`;
        deviceCamera.innerHTML = `<i class="fas fa-video${appState.isVideoOn ? '' : '-slash'}"></i>`;
    }
    
    participant.className = `video-participant ${appState.isMuted ? 'muted' : 'active'}`;
}

// Обработчики событий
function setupEventListeners() {
    // Табы
    document.querySelectorAll('.sidebar-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            const tabName = this.dataset.tab;
            document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        });
    });
    
    // Управление медиа
    document.getElementById('micBtn').addEventListener('click', toggleMicrophone);
    document.getElementById('cameraBtn').addEventListener('click', toggleCamera);
    document.getElementById('endCallBtn').addEventListener('click', showEndCallModal);
    document.getElementById('shareLinkBtn').addEventListener('click', showShareModal);
    
    // Чат
    document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });
    
    // Комната ожидания
    document.getElementById('waitingRoomToggle').addEventListener('change', function(e) {
        const callData = getCallFromStorage();
        if (callData) {
            const updatedCall = {
                ...callData,
                settings: { ...callData.settings, waitingRoom: e.target.checked }
            };
            saveCallToStorage(updatedCall);
            showNotification(e.target.checked ? 'Комната ожидания включена' : 'Комната ожидания отключена');
        }
    });
    
    // Модалки
    document.getElementById('confirmEndCall').addEventListener('click', endCall);
    document.getElementById('cancelEndCall').addEventListener('click', hideEndCallModal);
    document.getElementById('copyLinkBtn').addEventListener('click', copyShareLink);
    document.getElementById('closeShareModal').addEventListener('click', hideShareModal);
    
    // Реакции
    document.querySelectorAll('.reaction-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            showReaction(this.textContent);
        });
    });
    
    console.log('🎯 Обработчики событий настроены');
}

// Вспомогательные функции
function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
        }
    }, 3000);
}

function showReaction(reaction) {
    const reactionElement = document.createElement('div');
    reactionElement.textContent = reaction;
    reactionElement.style.cssText = `
        position: fixed;
        font-size: 2rem;
        z-index: 1000;
        animation: floatUp 1.5s ease-out forwards;
        pointer-events: none;
    `;
    
    const x = Math.random() * window.innerWidth * 0.6 + window.innerWidth * 0.2;
    reactionElement.style.left = x + 'px';
    reactionElement.style.bottom = '100px';
    
    document.body.appendChild(reactionElement);
    
    setTimeout(() => {
        reactionElement.remove();
    }, 1500);
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;
    
    const messages = document.getElementById('chatMessages');
    const userName = appState.currentUser.name;
    
    messages.innerHTML += `
        <div class="message own">
            <div class="message-sender">${userName}</div>
            <div class="message-text">${message}</div>
            <div class="message-time">${new Date().toLocaleTimeString()}</div>
        </div>
    `;
    
    input.value = '';
    messages.scrollTop = messages.scrollHeight;
}

function showShareModal() {
    const link = `${window.location.origin}${window.location.pathname}?id=${appState.callId}`;
    document.getElementById('shareLinkInput').value = link;
    document.getElementById('shareModal').style.display = 'flex';
}

function hideShareModal() {
    document.getElementById('shareModal').style.display = 'none';
}

function showEndCallModal() {
    document.getElementById('endCallModal').style.display = 'flex';
}

function hideEndCallModal() {
    document.getElementById('endCallModal').style.display = 'none';
}

function copyShareLink() {
    const input = document.getElementById('shareLinkInput');
    input.select();
    navigator.clipboard.writeText(input.value);
    showNotification('Ссылка скопирована!');
}

function endCall() {
    // Останавливаем медиа
    if (appState.localStream) {
        appState.localStream.getTracks().forEach(track => track.stop());
    }
    
    // Останавливаем таймеры
    if (appState.timerInterval) clearInterval(appState.timerInterval);
    if (appState.syncInterval) clearInterval(appState.syncInterval);
    
    // Очищаем данные
    const calls = JSON.parse(localStorage.getItem('pingr_calls') || '{}');
    delete calls[appState.callId];
    localStorage.setItem('pingr_calls', JSON.stringify(calls));
    
    showNotification('Звонок завершен');
    setTimeout(() => window.location.href = 'index.html', 1000);
}

function generateCallId() {
    return Math.random().toString(36).substring(2, 10);
}
