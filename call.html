<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звонок - Pingr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background: #1a1a1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            height: 100vh;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .call-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .call-info h1 {
            font-size: 1.1rem;
            margin-bottom: 3px;
            color: white;
        }

        .call-timer {
            font-size: 0.9rem;
            color: #ccc;
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
            padding: 15px;
            align-content: start;
        }

        .video-participant {
            background: #2a2a2a;
            border-radius: 12px;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-participant.active {
            border-color: var(--success);
        }

        .video-participant.muted {
            border-color: var(--danger);
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .local-video {
            transform: scaleX(-1);
        }

        .remote-video {
            transform: scaleX(1);
        }

        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--success);
        }

        .status-muted {
            background: var(--danger);
        }

        .status-offline {
            background: #666;
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .device-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .device-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .device-icon.mic-on {
            color: var(--success);
        }

        .device-icon.mic-off {
            color: var(--danger);
        }

        .device-icon.camera-on {
            color: var(--success);
        }

        .device-icon.camera-off {
            color: var(--danger);
        }

        /* Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn.primary {
            background: var(--light);
            color: var(--dark);
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger);
            color: white;
        }

        .control-btn.success {
            background: var(--success);
            color: white;
        }

        .control-btn.warning {
            background: var(--warning);
            color: var(--dark);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.active {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .control-btn.mic-off {
            background: var(--danger);
            color: white;
        }

        .control-btn.camera-off {
            background: var(--danger);
            color: white;
        }

        /* Sidebar */
        .call-sidebar {
            width: 320px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        .sidebar-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(255, 77, 141, 0.1);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        /* Participants List */
        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: #3a3a3a;
        }

        .participant-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .participant-details {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-status {
            font-size: 0.75rem;
            color: #0f0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .participant-status.muted {
            color: var(--danger);
        }

        .participant-status.waiting {
            color: var(--warning);
        }

        /* Chat */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: #444;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            background: #333;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input-field:focus {
            border-color: var(--accent);
        }

        .chat-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
        }

        /* Waiting Room */
        .waiting-room {
            padding: 15px;
        }

        .waiting-list {
            margin-top: 10px;
        }

        .waiting-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .waiting-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .waiting-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: var(--success);
            color: white;
        }

        .accept-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--accent);
            color: white;
        }

        .btn.primary:hover {
            background: #ff3d7f;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.secondary:hover {
            background: #555;
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        /* Reactions */
        .reactions-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .reaction-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .reaction-btn:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .call-container {
                flex-direction: column;
            }
            
            .call-sidebar {
                width: 100%;
                height: 40vh;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 10px;
            }
            
            .controls-bar {
                bottom: 10px;
                padding: 12px 20px;
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .participant-info {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .call-header {
                padding: 10px 15px;
            }
            
            .header-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            .controls-bar {
                padding: 10px 15px;
                gap: 8px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="call-header">
                <div class="call-info">
                    <h1 id="callTitle">Звонок Pingr</h1>
                    <div class="call-timer" id="callTimer">00:00</div>
                </div>
                <div class="call-actions">
                    <button class="header-btn" id="shareLinkBtn">
                        <i class="fas fa-link"></i> Пригласить
                    </button>
                    <button class="header-btn" id="waitingRoomBtn">
                        <i class="fas fa-door-open"></i> Ожидание
                    </button>
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
                <!-- Видео участников -->
            </div>

            <div class="reactions-bar">
                <button class="reaction-btn" title="Нравится">👍</button>
                <button class="reaction-btn" title="Аплодисменты">👏</button>
                <button class="reaction-btn" title="Вопрос">❓</button>
                <button class="reaction-btn" title="Сердце">❤️</button>
            </div>

            <div class="controls-bar">
                <button class="control-btn secondary" id="micBtn" data-tooltip="Микрофон">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn secondary" id="cameraBtn" data-tooltip="Камера">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn secondary" id="screenShareBtn" data-tooltip="Демонстрация экрана">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn secondary" id="participantsBtn" data-tooltip="Участники">
                    <i class="fas fa-users"></i>
                </button>
                <button class="control-btn danger" id="endCallBtn" data-tooltip="Завершить звонок">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="call-sidebar">
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="participants">
                    <i class="fas fa-users"></i> Участники
                </button>
                <button class="sidebar-tab" data-tab="chat">
                    <i class="fas fa-comments"></i> Чат
                </button>
                <button class="sidebar-tab" data-tab="waiting">
                    <i class="fas fa-clock"></i> Ожидание
                </button>
            </div>

            <div class="tab-content active" id="participantsTab">
                <div class="participants-list" id="participantsList">
                    <!-- Участники -->
                </div>
            </div>

            <div class="tab-content" id="chatTab">
                <div class="chat-messages" id="chatMessages">
                    <div class="message other">
                        <div class="message-sender">Система</div>
                        <div class="message-text">Добро пожаловать в звонок! Напишите сообщение чтобы начать общение.</div>
                        <div class="message-time" id="currentTime"></div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="chat-input-group">
                        <input type="text" class="chat-input-field" id="chatInput" placeholder="Написать сообщение...">
                        <button class="chat-send-btn" id="sendMessageBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="waitingTab">
                <div class="waiting-room">
                    <h4 style="margin-bottom: 10px; color: var(--accent);">Комната ожидания</h4>
                    <div class="checkbox-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                        <input type="checkbox" id="waitingRoomToggle" checked>
                        <label for="waitingRoomToggle" style="color: #ccc;">Включить комнату ожидания</label>
                    </div>
                    <div class="waiting-list" id="waitingList">
                        <!-- Ожидающие пользователи -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="shareModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Пригласить в звонок</h3>
            <p style="margin-bottom: 15px; color: #ccc;">Отправьте эту ссылку друзьям:</p>
            <div style="display: flex; gap: 8px; margin: 20px 0;">
                <input type="text" id="shareLinkInput" readonly style="flex:1; padding:10px; border-radius:8px; background:#333; color:white; border:1px solid #555; font-size: 0.9rem;">
                <button class="btn success" id="copyLinkBtn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn secondary" id="closeShareModal">Закрыть</button>
        </div>
    </div>

    <div class="modal-overlay" id="endCallModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Завершить звонок?</h3>
            <p style="margin-bottom: 20px; color: #ccc;">Все участники будут отключены от звонка.</p>
            <div class="modal-actions">
                <button class="btn primary" id="confirmEndCall">Завершить</button>
                <button class="btn secondary" id="cancelEndCall">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyANFrL2VWIFd6sczmTZjqnd9I1eQHNoo-c",
    authDomain: "video-call-94d0b.firebaseapp.com",
    projectId: "video-call-94d0b",
    storageBucket: "video-call-94d0b.firebasestorage.app",
    messagingSenderId: "973586453149",
    appId: "1:973586453149:web:f9c25c10ec53d5395e7a74",
    measurementId: "G-TVLP5WTJGP"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

let callState = {
    isMuted: false,
    isVideoOn: true,
    isScreenSharing: false,
    timer: 0,
    timerInterval: null,
    participants: [],
    waitingUsers: [],
    callId: null,
    isHost: false,
    waitingRoomEnabled: true,
    localStream: null,
    hasCamera: false,
    hasMicrophone: false
};

document.addEventListener('DOMContentLoaded', function() {
    console.log('Call page loaded');
    initializeCall();
    setupEventListeners();
    startTimer();
    updateCurrentTime();
});

async function initializeCall() {
    const urlParams = new URLSearchParams(window.location.search);
    callState.callId = urlParams.get('id');
    
    if (!callState.callId) {
        callState.callId = generateCallId();
        window.history.replaceState({}, '', `?id=${callState.callId}`);
        callState.isHost = true;
        console.log('Created new call:', callState.callId);
    }

    console.log('Call ID:', callState.callId, 'Is Host:', callState.isHost);

    // Сначала инициализируем медиа устройства
    await initializeMediaDevices();

    // Затем работаем с пользователем
    const user = await getCurrentUser();
    if (user) {
        const userData = {
            id: user.uid,
            name: user.displayName || user.email,
            email: user.email,
            avatar: (user.displayName || user.email).charAt(0).toUpperCase()
        };

        if (callState.isHost) {
            createCallRoom(userData);
        } else {
            joinCallRoom(userData);
        }

        addParticipant(userData, true);
    } else {
        // Если не авторизован, все равно показываем интерфейс
        const guestUser = {
            id: 'guest_' + Date.now(),
            name: 'Гость',
            email: 'guest@pingr.com',
            avatar: 'G'
        };
        
        if (callState.isHost) {
            createCallRoom(guestUser);
        } else {
            joinCallRoom(guestUser);
        }
        
        addParticipant(guestUser, true);
        showNotification('Вы вошли как гость', 'warning');
    }
}

function getCurrentUser() {
    return new Promise((resolve) => {
        auth.onAuthStateChanged((user) => {

    });
}

async function initializeMediaDevices() {
    try {
        console.log('Initializing media devices...');
        
        // Проверяем доступные устройства
        const devices = await navigator.mediaDevices.enumerateDevices();
        const hasVideo = devices.some(device => device.kind === 'videoinput');
        const hasAudio = devices.some(device => device.kind === 'audioinput');

        callState.hasCamera = hasVideo;
        callState.hasMicrophone = hasAudio;

        console.log('Available devices - Camera:', hasVideo, 'Microphone:', hasAudio);

        if (hasVideo && hasAudio) {
            try {
                callState.localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                showNotification('Камера и микрофон подключены', 'success');
                addLocalVideoStream();
                return;
            } catch (error) {
                console.log('Cannot get both devices:', error);
            }
        }

        if (hasAudio) {
            try {
                callState.localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: false
                });
                callState.isVideoOn = false;
                showNotification('Подключен только микрофон', 'warning');
                addParticipantPlaceholder();
                updateCameraButton();
                return;
            } catch (audioError) {
                console.log('Cannot get microphone:', audioError);
            }
        }

        if (hasVideo) {
            try {
                callState.localStream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: true
                });
                callState.isMuted = true;
                showNotification('Подключена только камера', 'warning');
                addLocalVideoStream();
                updateMicrophoneButton();
                return;
            } catch (videoError) {
                console.log('Cannot get camera:', videoError);
            }
        }

        // Если ничего не получилось
        showNotification('Медиа устройства недоступны. Вы можете продолжить без камеры и микрофона.', 'warning');
        addParticipantPlaceholder();
        callState.isMuted = true;
        callState.isVideoOn = false;
        updateMicrophoneButton();
        updateCameraButton();

    } catch (error) {
        console.error('Media devices error:', error);
        showNotification('Ошибка доступа к медиа устройствам', 'error');
        addParticipantPlaceholder();
    }
}

function createCallRoom(userData) {
    console.log('Creating call room for:', userData.name);
    
    const callData = {
        id: callState.callId,
        host: userData,
        participants: [userData],
        waitingUsers: [],
        settings: {
            waitingRoom: true,
            createdAt: new Date().toISOString()
        },
        status: 'active'
    };

    // Сохраняем в localStorage
    localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
    document.getElementById('callTitle').textContent = `Звонок ${userData.name}`;
    showNotification('Вы создали звонок', 'success');
}

function joinCallRoom(userData) {
    console.log('Joining call room:', callState.callId);
    
    const savedCall = localStorage.getItem(`call_${callState.callId}`);
    
    if (savedCall) {
        const callData = JSON.parse(savedCall);
        console.log('Found call:', callData);
        
        callState.waitingRoomEnabled = callData.settings.waitingRoom;
        document.getElementById('waitingRoomToggle').checked = callState.waitingRoomEnabled;
        document.getElementById('callTitle').textContent = `Звонок ${callData.host.name}`;

        if (callState.waitingRoomEnabled) {
            addToWaitingRoom(userData);
            showNotification('Ожидайте подтверждения от организатора', 'warning');
        } else {
            // Добавляем в участники сразу
            callData.participants.push(userData);
            localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
            addParticipant(userData, false);
            showNotification(`Вы присоединились к звонку ${callData.host.name}`, 'success');
        }
    } else {
        console.log('Call not found, creating new one');
        // Если звонок не найден, создаем его
        callState.isHost = true;
        createCallRoom(userData);
    }
}

function addToWaitingRoom(userData) {
    console.log('Adding to waiting room:', userData.name);
    
    callState.waitingUsers.push(userData);
    updateWaitingRoomUI();
    
    const savedCall = localStorage.getItem(`call_${callState.callId}`);
    if (savedCall) {
        const callData = JSON.parse(savedCall);
        callData.waitingUsers.push(userData);
        localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
    }
}

function updateWaitingRoomUI() {
    const waitingList = document.getElementById('waitingList');
    waitingList.innerHTML = '';

    if (callState.waitingUsers.length === 0) {
        waitingList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Нет ожидающих пользователей</p>';
        return;
    }

    callState.waitingUsers.forEach(user => {
        const waitingUserHTML = `
            <div class="waiting-user">
                <div class="waiting-user-info">
                    <div class="participant-avatar-small">${user.avatar}</div>
                    <div>
                        <div class="participant-name">${user.name}</div>
                        <div class="participant-status waiting">
                            <i class="fas fa-clock"></i> Ожидает
                        </div>
                    </div>
                </div>
                ${callState.isHost ? `
                <div class="waiting-actions">
                    <button class="action-btn accept-btn" onclick="acceptUser('${user.id}')">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="action-btn reject-btn" onclick="rejectUser('${user.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                ` : ''}
            </div>
        `;
        waitingList.innerHTML += waitingUserHTML;
    });
}

function acceptUser(userId) {
    const user = callState.waitingUsers.find(u => u.id === userId);
    if (user) {
        callState.waitingUsers = callState.waitingUsers.filter(u => u.id !== userId);
        
        // Добавляем в участники
        const savedCall = localStorage.getItem(`call_${callState.callId}`);
        if (savedCall) {
            const callData = JSON.parse(savedCall);
            callData.participants.push(user);
            callData.waitingUsers = callData.waitingUsers.filter(u => u.id !== userId);
            localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
        }
        
        addParticipant(user, false);
        updateWaitingRoomUI();
        showNotification(`${user.name} присоединился к звонку`, 'success');
    }
}

function rejectUser(userId) {
    const user = callState.waitingUsers.find(u => u.id === userId);
    if (user) {
        callState.waitingUsers = callState.waitingUsers.filter(u => u.id !== userId);
        
        // Удаляем из ожидания
        const savedCall = localStorage.getItem(`call_${callState.callId}`);
        if (savedCall) {
            const callData = JSON.parse(savedCall);
            callData.waitingUsers = callData.waitingUsers.filter(u => u.id !== userId);
            localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
        }
        
        updateWaitingRoomUI();
        showNotification(`${user.name} отклонен`, 'error');
    }
}

function updateMicrophoneButton() {
    const micBtn = document.getElementById('micBtn');
    const micIcon = micBtn.querySelector('i');
    
    if (!callState.hasMicrophone) {
        micBtn.classList.add('mic-off');
        micBtn.disabled = true;
        micBtn.setAttribute('data-tooltip', 'Микрофон недоступен');
        micIcon.className = 'fas fa-microphone-slash';
        return;
    }

    if (callState.isMuted) {
        micBtn.classList.add('mic-off');
        micBtn.classList.remove('secondary');
        micBtn.setAttribute('data-tooltip', 'Включить микрофон');
        micIcon.className = 'fas fa-microphone-slash';
    } else {
        micBtn.classList.remove('mic-off');
        micBtn.classList.add('secondary');
        micBtn.setAttribute('data-tooltip', 'Выключить микрофон');
        micIcon.className = 'fas fa-microphone';
    }
}

function updateCameraButton() {
    const cameraBtn = document.getElementById('cameraBtn');
    const cameraIcon = cameraBtn.querySelector('i');
    
    if (!callState.hasCamera) {
        cameraBtn.classList.add('camera-off');
        cameraBtn.disabled = true;
        cameraBtn.setAttribute('data-tooltip', 'Камера недоступна');
        cameraIcon.className = 'fas fa-video-slash';
        return;
    }

    if (callState.isVideoOn) {
        cameraBtn.classList.remove('camera-off');
        cameraBtn.classList.add('secondary');
        cameraBtn.setAttribute('data-tooltip', 'Выключить камеру');
        cameraIcon.className = 'fas fa-video';
    } else {
        cameraBtn.classList.add('camera-off');
        cameraBtn.classList.remove('secondary');
        cameraBtn.setAttribute('data-tooltip', 'Включить камеру');
        cameraIcon.className = 'fas fa-video-slash';
    }
}

function toggleMicrophone() {
    if (!callState.hasMicrophone) return;

    if (callState.localStream) {
        const audioTracks = callState.localStream.getAudioTracks();
        audioTracks.forEach(track => {
            track.enabled = !track.enabled;
        });
        callState.isMuted = !audioTracks[0].enabled;
    } else {
        callState.isMuted = !callState.isMuted;
    }

    updateMicrophoneButton();
    updateLocalParticipantUI();
    showNotification(callState.isMuted ? 'Микрофон выключен' : 'Микрофон включен');
}

function toggleCamera() {
    if (!callState.hasCamera) return;

    if (callState.localStream) {
        const videoTracks = callState.localStream.getVideoTracks();
        videoTracks.forEach(track => {
            track.enabled = !track.enabled;
        });
        callState.isVideoOn = !videoTracks[0].enabled;
    } else {
        callState.isVideoOn = !callState.isVideoOn;
    }

    updateCameraButton();
    updateLocalParticipantUI();
    showNotification(callState.isVideoOn ? 'Камера включена' : 'Камера выключена');
}

function updateLocalParticipantUI() {
    const localParticipant = document.getElementById('localParticipant');
    if (!localParticipant) return;

    const statusIndicator = localParticipant.querySelector('.status-indicator');
    const micIcon = localParticipant.querySelector('.participant-info i');
    const deviceMicIcon = localParticipant.querySelector('.device-status .device-icon.mic-on, .device-status .device-icon.mic-off');
    const deviceCameraIcon = localParticipant.querySelector('.device-status .device-icon.camera-on, .device-status .device-icon.camera-off');

    if (statusIndicator) {
        statusIndicator.className = `status-indicator ${callState.isMuted ? 'status-muted' : 'status-online'}`;
    }

    if (micIcon) {
        micIcon.className = `fas fa-microphone${callState.isMuted ? '-slash' : ''}`;
    }

    if (deviceMicIcon) {
        deviceMicIcon.className = `device-icon ${callState.isMuted ? 'mic-off' : 'mic-on'}`;
        deviceMicIcon.innerHTML = `<i class="fas fa-microphone${callState.isMuted ? '-slash' : ''}"></i>`;
    }

    if (deviceCameraIcon) {
        deviceCameraIcon.className = `device-icon ${callState.isVideoOn ? 'camera-on' : 'camera-off'}`;
        deviceCameraIcon.innerHTML = `<i class="fas fa-video${callState.isVideoOn ? '' : '-slash'}"></i>`;
    }

    localParticipant.className = `video-participant ${callState.isMuted ? 'muted' : 'active'}`;
}

function addParticipant(user, isCurrentUser) {
    const participantsList = document.getElementById('participantsList');
    
    const participantItemHTML = `
        <div class="participant-item">
            <div class="participant-avatar-small">${user.avatar}</div>
            <div class="participant-details">
                <div class="participant-name">
                    ${isCurrentUser ? 'Вы' : user.name}
                    ${isCurrentUser ? '<span class="status-indicator status-online"></span>' : ''}
                </div>
                <div class="participant-status ${isCurrentUser && callState.isMuted ? 'muted' : ''}">
                    <i class="fas fa-circle"></i>
                    ${isCurrentUser ? (callState.isMuted ? 'Микрофон выключен' : 'В сети') : 'В сети'}
                </div>
            </div>
        </div>
    `;
    
    participantsList.insertAdjacentHTML('beforeend', participantItemHTML);
    
    if (!isCurrentUser) {
        showNotification(`${user.name} присоединился к звонку`, 'success');
    }
}

function setupEventListeners() {
    document.querySelectorAll('.sidebar-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            const tabName = this.dataset.tab;
            document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        });
    });

    document.getElementById('micBtn').addEventListener('click', toggleMicrophone);
    document.getElementById('cameraBtn').addEventListener('click', toggleCamera);
    document.getElementById('screenShareBtn').addEventListener('click', toggleScreenShare);
    document.getElementById('endCallBtn').addEventListener('click', showEndCallModal);

    document.getElementById('shareLinkBtn').addEventListener('click', showShareModal);
    document.getElementById('waitingRoomBtn').addEventListener('click', () => {
        document.querySelector('[data-tab="waiting"]').click();
    });

    document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('waitingRoomToggle').addEventListener('change', function() {
        callState.waitingRoomEnabled = this.checked;
        showNotification(this.checked ? 'Комната ожидания включена' : 'Комната ожидания отключена', 'warning');
    });

    document.getElementById('confirmEndCall').addEventListener('click', endCall);
    document.getElementById('cancelEndCall').addEventListener('click', hideEndCallModal);
    document.getElementById('copyLinkBtn').addEventListener('click', copyShareLink);
    document.getElementById('closeShareModal').addEventListener('click', hideShareModal);

    document.querySelectorAll('.reaction-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            showReaction(this.textContent);
        });
    });
}

function toggleScreenShare() {
    showNotification('Демонстрация экрана будет доступна в полной версии', 'warning');
}

function showShareModal() {
    const currentUrl = window.location.href.split('?')[0] + `?id=${callState.callId}`;
    document.getElementById('shareLinkInput').value = currentUrl;
    document.getElementById('shareModal').style.display = 'flex';
}

function hideShareModal() {
    document.getElementById('shareModal').style.display = 'none';
}

function showEndCallModal() {
    document.getElementById('endCallModal').style.display = 'flex';
}

function hideEndCallModal() {
    document.getElementById('endCallModal').style.display = 'none';
}

function copyShareLink() {
    const linkInput = document.getElementById('shareLinkInput');
    linkInput.select();
    navigator.clipboard.writeText(linkInput.value).then(() => {
        showNotification('Ссылка скопирована!', 'success');
    });
}

function startTimer() {
    callState.timerInterval = setInterval(() => {
        callState.timer++;
        updateTimerDisplay();
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(callState.timer / 60).toString().padStart(2, '0');
    const seconds = (callState.timer % 60).toString().padStart(2, '0');
    document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
}

function updateCurrentTime() {
    const now = new Date();
    document.getElementById('currentTime').textContent = 
        now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
}

function sendMessage() {
    const chatInput = document.getElementById('chatInput');
    const message = chatInput.value.trim();
    
    if (message) {
        const chatMessages = document.getElementById('chatMessages');
        const user = auth.currentUser || { displayName: 'Гость' };
        const userName = user.displayName || 'Вы';
        
        const messageHTML = `
            <div class="message own">
                <div class="message-sender">${userName}</div>
                <div class="message-text">${message}</div>
                <div class="message-time">${new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'})}</div>
            </div>
        `;
        
        chatMessages.insertAdjacentHTML('beforeend', messageHTML);
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}

function showReaction(reaction) {
    const reactionElement = document.createElement('div');
    reactionElement.textContent = reaction;
    reactionElement.style.cssText = `
        position: fixed;
        font-size: 2rem;
        z-index: 1000;
        animation: floatUp 1.5s ease-out forwards;
        pointer-events: none;
    `;
    
    const x = Math.random() * window.innerWidth * 0.6 + window.innerWidth * 0.2;
    reactionElement.style.left = x + 'px';
    reactionElement.style.bottom = '100px';
    
    document.body.appendChild(reactionElement);
    
    setTimeout(() => {
        reactionElement.remove();
    }, 1500);
}

function showNotification(message, type = 'success') {
    console.log('Notification:', message, type);
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

function generateCallId() {
    return Math.random().toString(36).substring(2, 10);
}

function endCall() {
    if (callState.localStream) {
        callState.localStream.getTracks().forEach(track => track.stop());
    }
    
    clearInterval(callState.timerInterval);
    showNotification('Звонок завершен', 'success');
    
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 1000);
}
