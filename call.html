<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звонок - Pingr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background: #1a1a1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .call-header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        .call-info h1 {
            font-size: 1.1rem;
            margin-bottom: 2px;
            color: white;
        }

        .call-timer {
            font-size: 0.9rem;
            color: #ccc;
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .call-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 15px;
            align-content: start;
        }

        .video-participant {
            background: #2a2a2a;
            border-radius: 12px;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-participant.active {
            border-color: var(--success);
        }

        .video-participant.muted {
            border-color: var(--danger);
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .local-video {
            transform: scaleX(-1);
        }

        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--success);
        }

        .status-muted {
            background: var(--danger);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .device-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .device-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .device-icon.mic-on {
            color: var(--success);
        }

        .device-icon.mic-off {
            color: var(--danger);
        }

        .device-icon.camera-on {
            color: var(--success);
        }

        .device-icon.camera-off {
            color: var(--danger);
        }

        /* Reactions - НОВОЕ РАСПОЛОЖЕНИЕ */
        .reactions-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .reaction-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.mic-off {
            background: var(--danger);
            color: white;
        }

        .control-btn.camera-off {
            background: var(--danger);
            color: white;
        }

        /* Sidebar */
        .call-sidebar {
            width: 350px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        .sidebar-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(255, 77, 141, 0.1);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* Participants List */
        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: #3a3a3a;
        }

        .participant-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .participant-details {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-status {
            font-size: 0.75rem;
            color: #0f0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .participant-status.muted {
            color: var(--danger);
        }

        .participant-status.waiting {
            color: var(--warning);
        }

        /* Chat */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: #444;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            background: #333;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input-field:focus {
            border-color: var(--accent);
        }

        .chat-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
        }

        /* Waiting Room */
        .waiting-room {
            padding: 15px;
            overflow-y: auto;
        }

        .waiting-list {
            margin-top: 10px;
        }

        .waiting-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .waiting-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .waiting-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: var(--success);
            color: white;
        }

        .accept-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--accent);
            color: white;
        }

        .btn.primary:hover {
            background: #ff3d7f;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.secondary:hover {
            background: #555;
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .call-container {
                height: 100vh;
            }

            .call-content {
                flex-direction: column;
            }

            .call-sidebar {
                width: 100%;
                height: 40vh;
                border-left: none;
                border-top: 1px solid #444;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 10px;
            }

            .controls-bar {
                bottom: 10px;
                padding: 12px 20px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            /* Reactions на мобильных - под controls */
            .reactions-container {
                position: relative;
                top: auto;
                left: auto;
                flex-direction: row;
                justify-content: center;
                margin-top: 10px;
            }

            .reaction-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .participant-info {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .call-header {
                padding: 10px 15px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .controls-bar {
                padding: 10px 15px;
                gap: 8px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .reactions-container {
                gap: 6px;
            }

            .reaction-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <!-- Header -->
        <div class="call-header">
            <div class="call-info">
                <h1 id="callTitle">Звонок Pingr</h1>
                <div class="call-timer" id="callTimer">00:00</div>
            </div>
            <div class="call-actions">
                <button class="header-btn" id="shareLinkBtn">
                    <i class="fas fa-link"></i> Пригласить
                </button>
                <button class="header-btn" id="waitingRoomBtn">
                    <i class="fas fa-door-open"></i> Ожидание
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="call-content">
            <!-- Video Section -->
            <div class="video-section">
                <!-- Reactions - ПЕРЕМЕЩЕНЫ ВЛЕВО -->
                <div class="reactions-container">
                    <button class="reaction-btn" title="Нравится">👍</button>
                    <button class="reaction-btn" title="Аплодисменты">👏</button>
                    <button class="reaction-btn" title="Вопрос">❓</button>
                    <button class="reaction-btn" title="Сердце">❤️</button>
                </div>

                <!-- Video Grid -->
                <div class="video-grid" id="videoGrid">
                    <!-- Видео участников -->
                </div>

                <!-- Controls Bar -->
                <div class="controls-bar">
                    <button class="control-btn secondary" id="micBtn" data-tooltip="Микрофон">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn secondary" id="cameraBtn" data-tooltip="Камера">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn secondary" id="screenShareBtn" data-tooltip="Демонстрация экрана">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="control-btn secondary" id="participantsBtn" data-tooltip="Участники">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="control-btn danger" id="endCallBtn" data-tooltip="Завершить звонок">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="call-sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-tab="participants">
                        <i class="fas fa-users"></i> Участники
                    </button>
                    <button class="sidebar-tab" data-tab="chat">
                        <i class="fas fa-comments"></i> Чат
                    </button>
                    <button class="sidebar-tab" data-tab="waiting">
                        <i class="fas fa-clock"></i> Ожидание
                    </button>
                </div>

                <div class="tab-content active" id="participantsTab">
                    <div class="participants-list" id="participantsList">
                        <!-- Участники -->
                    </div>
                </div>

                <div class="tab-content" id="chatTab">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message other">
                            <div class="message-sender">Система</div>
                            <div class="message-text">Добро пожаловать в звонок! Напишите сообщение чтобы начать общение.</div>
                            <div class="message-time" id="currentTime"></div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input-field" id="chatInput" placeholder="Написать сообщение...">
                            <button class="chat-send-btn" id="sendMessageBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="waitingTab">
                    <div class="waiting-room">
                        <h4 style="margin-bottom: 10px; color: var(--accent);">Комната ожидания</h4>
                        <div class="checkbox-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                            <input type="checkbox" id="waitingRoomToggle" checked>
                            <label for="waitingRoomToggle" style="color: #ccc;">Включить комнату ожидания</label>
                        </div>
                        <div class="waiting-list" id="waitingList">
                            <!-- Ожидающие пользователи -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="shareModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Пригласить в звонок</h3>
            <p style="margin-bottom: 15px; color: #ccc;">Отправьте эту ссылку друзьям:</p>
            <div style="display: flex; gap: 8px; margin: 20px 0;">
                <input type="text" id="shareLinkInput" readonly style="flex:1; padding:10px; border-radius:8px; background:#333; color:white; border:1px solid #555; font-size: 0.9rem;">
                <button class="btn success" id="copyLinkBtn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn secondary" id="closeShareModal">Закрыть</button>
        </div>
    </div>

    <div class="modal-overlay" id="endCallModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Завершить звонок?</h3>
            <p style="margin-bottom: 20px; color: #ccc;">Все участники будут отключены от звонка.</p>
            <div class="modal-actions">
                <button class="btn primary" id="confirmEndCall">Завершить</button>
                <button class="btn secondary" id="cancelEndCall">Отмена</button>
            </div>
        </div>
    </div>

            if (!document.querySelector(`script[src="${src}"]`)) {
                await new Promise((res, rej) => {
                    const s = document.createElement('script');
                    s.src = src;
                    s.onload = res;
                    s.onerror = () => rej(new Error('Не удалось загрузить ' + src));
                    document.head.appendChild(s);
                }).catch(e => console.warn(e));
            }
        }
    }

    await ensureFirebaseCompat();

    // -----------------------
    // UI utilities
    // -----------------------
    function notify(text, type='info') {
        if (typeof window.showNotification === 'function') { try { window.showNotification(text, type); return; } catch(e){} }
        const n = createEl('div',{});
        n.textContent = text;
        n.style.cssText = 'position:fixed;right:12px;top:12px;padding:10px 14px;background:#111;color:#fff;border-radius:8px;z-index:9999';
        document.body.appendChild(n);
        setTimeout(()=>n.remove(),3000);
    }

    function escapeHtml(s){ if (s===undefined || s===null) return ''; return String(s).replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch])); }

    function startTimerFrom(ts) {
        if (!ts) return;
        if (state.timerInterval) clearInterval(state.timerInterval);
        state.startedAt = ts;
        function update() {
            const diff = Math.floor((Date.now() - state.startedAt) / 1000);
            const m = Math.floor(diff/60).toString().padStart(2,'0');
            const s = (diff%60).toString().padStart(2,'0');
            if (callTimerEl) callTimerEl.textContent = `${m}:${s}`;
        }
        update();
        state.timerInterval = setInterval(update, 1000);
    }

    function stopTimer() { if (state.timerInterval) { clearInterval(state.timerInterval); state.timerInterval = null; } }

    // -----------------------
    // Auth: anonymous
    // -----------------------
    async function signInAnon() {
        try {
            if (!auth) { me.id = 'guest_' + Date.now(); return; }
            const user = auth.currentUser;
            if (!user) await auth.signInAnonymously();
            me.id = auth.currentUser.uid;
            me.name = 'Гость';
            me.avatar = me.name.charAt(0).toUpperCase();
        } catch (e) {
            console.warn('auth failed', e);
            me.id = 'guest_' + Date.now();
        }

    // -----------------------
    // local media
    // -----------------------
    async function initLocalMedia() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            state.localStream = s;
            if (localVideo) localVideo.srcObject = s;
            notify('Камера и микрофон подключены');
        } catch (e) {
            console.warn('getUserMedia', e);
            notify('Не удалось получить камеру/микрофон. Разреши доступ.', 'warning');
        }
        updateControlsState();
    }

    // -----------------------
    // create pc
    // -----------------------
    function createPc() {
        const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

        // add local tracks if exist
        if (state.localStream) state.localStream.getTracks().forEach(t => pc.addTrack(t, state.localStream));

        pc.ontrack = e => {
            if (remoteVideo && remoteVideo.srcObject !== e.streams[0]) {
                remoteVideo.srcObject = e.streams[0];
                notify('Появилось видео собеседника');
            }
        };

        pc.onicecandidate = async (ev) => {
            if (!ev.candidate) return;
            const cand = ev.candidate.toJSON();
            try {
                if (state.isHost) {
                    await state.callerCandidatesCol.add(cand);
                } else {
                    await state.calleeCandidatesCol.add(cand);
                }
            } catch (err) { console.warn('write ice', err); }
        };

        pc.oniceconnectionstatechange = () => {
            console.log('ICE', pc.iceConnectionState);
            if (pc.iceConnectionState === 'disconnected') notify('ICE disconnected', 'warning');
        };

        return pc;
    }

    // -----------------------
    // Sharing UI state when in waiting room
    // -----------------------
    function setWaitingUI(enabled) {
        state.inWaiting = enabled;
        // disable controls for guest while waiting
        const controls = [micBtn, cameraBtn, screenShareBtn, sendMessageBtn];
        if (enabled) {
            controls.forEach(b => { if (b) { b.disabled = true; b.classList && b.classList.add('disabled'); }});
            if (chatInput) { chatInput.disabled = true; chatInput.placeholder = 'Вы в комнате ожидания...'; }
        } else {
            controls.forEach(b => { if (b) { b.disabled = false; b.classList && b.classList.remove('disabled'); }});
            if (chatInput) { chatInput.disabled = false; chatInput.placeholder = 'Написать сообщение...'; }
        }
    }

    // -----------------------
    // create call (host)
    // -----------------------
    async function createCall() {
        state.isHost = true;
        state.callId = Math.random().toString(36).substring(2,10);
        updateUrlId(state.callId);
        callTitleEl && (callTitleEl.textContent = `Звонок ${state.callId}`);

        const callDoc = firestore.collection('calls').doc(state.callId);
        state.callDoc = callDoc;
        state.callerCandidatesCol = callDoc.collection('callerCandidates');
        state.calleeCandidatesCol = callDoc.collection('calleeCandidates');

        state.pc = createPc();

        // create offer
        const offer = await state.pc.createOffer();
        await state.pc.setLocalDescription(offer);

        // set call doc with startedAt server timestamp so timers sync
        await callDoc.set({
            offer: { type: offer.type, sdp: offer.sdp },
            host: { id: me.id, name: me.name, avatar: me.avatar },
            settings: { waitingRoom: (waitingRoomToggle ? waitingRoomToggle.checked : true) },
            startedAt: firebase.firestore.FieldValue.serverTimestamp(),
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // read server startedAt (snap) to start timer
        const snap = await callDoc.get();
        const started = snap.data()?.startedAt;
        if (started) startTimerFrom(started.toMillis ? started.toMillis() : started);

        // listen for answer
        state.callDocUnsub = callDoc.onSnapshot(snap => {
            const data = snap.data();
            if (data && data.answer && state.pc && !state.pc.remoteDescription) {
                state.pc.setRemoteDescription(new RTCSessionDescription(data.answer)).catch(e=>console.warn(e));
            }
        });

        // listen callee candidates
        state.calleeCandidatesUnsub = state.calleeCandidatesCol.onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === 'added') {
                    state.pc.addIceCandidate(new RTCIceCandidate(change.doc.data())).catch(e=>console.warn(e));
                }
            });
        });

        attachParticipantsAndWaitingListeners();
        attachMessagesListener();

        notify('Звонок создан. Поделись ссылкой.');
        openShareModalWithCallId();
        updateControlsState();
    }

    // -----------------------
    // join call (guest) — initial: if waitingRoom -> add to waitingUsers and block UI, else perform answer
    // -----------------------
    async function joinCallInitial(callId) {
        state.callId = callId;
        updateUrlId(callId);
        callTitleEl && (callTitleEl.textContent = `Звонок ${callId}`);

        const callDoc = firestore.collection('calls').doc(callId);
        const snap = await callDoc.get();
        if (!snap.exists) { notify('Звонок не найден', 'error'); return; }

        state.callDoc = callDoc;
        state.callerCandidatesCol = callDoc.collection('callerCandidates');
        state.calleeCandidatesCol = callDoc.collection('calleeCandidates');

        const data = snap.data();
        const waitingEnabled = data?.settings?.waitingRoom ?? true;

        // read startedAt for timer sync if present
        const started = data?.startedAt;
        if (started) startTimerFrom(started.toMillis ? started.toMillis() : started);

        attachParticipantsAndWaitingListeners();
        attachMessagesListener();

        if (waitingEnabled) {
            // add to waitingUsers
            await callDoc.collection('waitingUsers').doc(me.id).set({
                id: me.id, name: me.name, avatar: me.avatar, joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            notify('Вы в комнате ожидания — дождитесь допуска ведущего', 'warning');
            setWaitingUI(true);

            // listen for being moved to participants — when participant doc with our id created -> initiate peer connection flow
            const unSub = callDoc.collection('participants').doc(me.id).onSnapshot(async snapP => {
                if (snapP.exists) {
                    // accepted by host -> start WebRTC answer flow
                    unSub(); // detach once accepted
                    setWaitingUI(false);
                    await performAnswerFlow(callDoc);
                }
            });
            return;
        } else {
            // immediately perform answer flow
            await performAnswerFlow(callDoc);
        }
    }

    // -----------------------
    // perform answer flow: set remote offer, create answer, write answer; listen candidate streams
    // -----------------------
    async function performAnswerFlow(callDocRef) {
        try {
            // ensure pc
            state.pc = createPc();
            if (state.localStream) state.localStream.getTracks().forEach(t => state.pc.addTrack(t, state.localStream));

            const callSnap = await callDocRef.get();
            const data = callSnap.data();
            if (!data?.offer) { notify('Оффер не найден', 'error'); return; }

            await state.pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await state.pc.createAnswer();
            await state.pc.setLocalDescription(answer);

            await callDocRef.update({ answer: { type: answer.type, sdp: answer.sdp }, joinedAt: firebase.firestore.FieldValue.serverTimestamp() });

            // listen caller candidates
            state.callerCandidatesUnsub = state.callerCandidatesCol.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        state.pc.addIceCandidate(new RTCIceCandidate(change.doc.data())).catch(e=>console.warn(e));
                    }
                });
            });

            // callee candidates will be written by pc.onicecandidate
            notify('Ответ отправлен, ожидается установление соединения');
            updateControlsState();
        } catch (e) {
            console.error('performAnswerFlow', e);
            notify('Ошибка при создании ответа', 'error');
        }
    }

    // -----------------------
    // Accept / Reject flow for host
    // -----------------------
    async function acceptUser(userId) {
        if (!state.isHost || !state.callDoc) return;
        try {
            // move from waitingUsers -> participants
            const waitingRef = state.callDoc.collection('waitingUsers').doc(userId);
            const wSnap = await waitingRef.get();
            if (!wSnap.exists) return;
            const user = wSnap.data();
            await state.callDoc.collection('participants').doc(userId).set({
                id: user.id, name: user.name, avatar: user.avatar, joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            await waitingRef.delete();
            notify(`${user.name} принят`);
        } catch (e) { console.error('acceptUser', e); }
    }

    async function rejectUser(userId) {
        if (!state.isHost || !state.callDoc) return;
        try {
            await state.callDoc.collection('waitingUsers').doc(userId).delete();
            notify('Пользователь отклонён');
        } catch (e) { console.error('rejectUser', e); }
    }

    // -----------------------
    // Attach listeners: participants, waiting, messages
    // -----------------------
    function attachParticipantsAndWaitingListeners() {
        if (!state.callDoc) return;

        // participants
        if (state.participantsUnsub) state.participantsUnsub();
        state.participantsUnsub = state.callDoc.collection('participants').onSnapshot(snapshot => {
            const arr = [];
            snapshot.forEach(d => arr.push(d.data()));
            renderParticipants(arr);
        });

        // waiting users
        if (state.waitingUnsub) state.waitingUnsub();
        state.waitingUnsub = state.callDoc.collection('waitingUsers').onSnapshot(snapshot => {
            const arr = [];
            snapshot.forEach(d => arr.push(d.data()));
            renderWaiting(arr);
        });

        // If host: subscribe to callerCandidates maybe already done during createCall
    }

    function attachMessagesListener() {
        if (!state.callDoc) return;
        if (state.messagesUnsub) state.messagesUnsub();
        state.messagesUnsub = state.callDoc.collection('messages').orderBy('ts', 'asc').onSnapshot(snapshot => {
            const msgs = [];
            snapshot.forEach(d => msgs.push({ id: d.id, ...d.data() }));
            renderMessages(msgs);
        });
    }

    // -----------------------
    // Renderers
    // -----------------------
    function renderParticipants(list) {
        if (!participantsListEl) return;
        if (!list || !list.length) { participantsListEl.innerHTML = '<p style="color:#666;padding:10px">Нет участников</p>'; return; }
        participantsListEl.innerHTML = list.map(p => `
            <div class="participant-item">

                <div class="participant-details">
                    <div class="participant-name">${escapeHtml(p.id === me.id ? 'Вы' : p.name)}</div>
                    <div class="participant-status">${escapeHtml(p.id === me.id ? 'В сети' : 'В сети')}</div>
                </div>
            </div>
        `).join('');
    }

    function renderWaiting(list) {
        if (!waitingListEl) return;
        if (!list || !list.length) { waitingListEl.innerHTML = '<p style="color:#666;padding:10px">Нет ожидающих пользователей</p>'; return; }
        waitingListEl.innerHTML = list.map(u => `
            <div class="waiting-user" data-id="${escapeHtml(u.id)}">
                <div style="display:flex;align-items:center;gap:8px;">
                    <div class="participant-avatar-small">${escapeHtml(u.avatar || (u.name && u.name.charAt(0)) || '?')}</div>
                    <div>
                        <div class="participant-name">${escapeHtml(u.name)}</div>
                        <div class="participant-status waiting"><i class="fas fa-clock"></i> Ожидает</div>
                    </div>
                </div>
                ${state.isHost ? `<div style="display:flex;gap:6px;"><button class="btn accept" data-accept="${escapeHtml(u.id)}">✔</button><button class="btn reject" data-reject="${escapeHtml(u.id)}">✖</button></div>` : ''}
            </div>
        `).join('');

        if (state.isHost) {
            waitingListEl.querySelectorAll('[data-accept]').forEach(btn => btn.onclick = () => acceptUser(btn.getAttribute('data-accept')));
            waitingListEl.querySelectorAll('[data-reject]').forEach(btn => btn.onclick = () => rejectUser(btn.getAttribute('data-reject')));
        }
    }

    function renderMessages(list) {
        if (!chatMessagesEl) return;
        if (!list.length) {
            chatMessagesEl.innerHTML = `<div class="message other"><div class="message-sender">Система</div><div class="message-text">Добро пожаловать в звонок! Напишите сообщение чтобы начать общение.</div><div class="message-time"></div></div>`;
            return;
        }
        chatMessagesEl.innerHTML = list.map(m => {
            const cls = m.userId === me.id ? 'message own' : 'message other';
            const sender = m.userName || (m.userId === me.id ? 'Вы' : 'Гость');
            if (m.type === 'reaction') showFloatingReaction(m.payload);
            return `<div class="${cls}"><div class="message-sender">${escapeHtml(sender)}</div><div class="message-text">${escapeHtml(m.text || m.payload || '')}</div><div class="message-time">${new Date(m.ts).toLocaleTimeString()}</div></div>`;
        }).join('');
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // -----------------------
    // Chat / Reactions sending (fix duplicates)
    // -----------------------
    let sendingMessage = false;
    async function sendChat(text, type='text') {
        if (!state.callDoc) { notify('Нет активного звонка', 'warning'); return; }
        if (!text || sendingMessage) return;
        sendingMessage = true;
        try {
            await state.callDoc.collection('messages').add({
                userId: me.id, userName: me.name, type, text: type==='text' ? text : null, payload: type!=='text' ? text : null, ts: Date.now()
            });
        } catch (e) { console.error('sendChat', e); }
        sendingMessage = false;
    }

    // floating reaction
    function showFloatingReaction(sym) {
        const el = createEl('div', {});
        el.textContent = sym;
        el.style.cssText = `position:fixed;font-size:2rem;z-index:10000;animation:floatUp 1.5s ease-out forwards;pointer-events:none;left:${Math.random()*60+20}%;bottom:100px;`;
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),1500);
    }

    // -----------------------
    // Controls: toggle mic/cam/screen
    // -----------------------
    function updateControlsState() {
        try {
            const audioOn = !!(state.localStream && state.localStream.getAudioTracks().length && state.localStream.getAudioTracks()[0].enabled);
            const videoOn = !!(state.localStream && state.localStream.getVideoTracks().length && state.localStream.getVideoTracks()[0].enabled);
            if (micBtn) { micBtn.innerHTML = `<i class="fas fa-microphone${audioOn ? '' : '-slash'}"></i>`; micBtn.disabled = state.inWaiting; }
            if (cameraBtn) { cameraBtn.innerHTML = `<i class="fas fa-video${videoOn ? '' : '-slash'}"></i>`; cameraBtn.disabled = state.inWaiting; }
            if (screenShareBtn) screenShareBtn.disabled = state.inWaiting;
            if (sendMessageBtn) sendMessageBtn.disabled = state.inWaiting;
            if (chatInput) chatInput.disabled = state.inWaiting;
        } catch (e) {}
    }

    function toggleMic() {
        if (!state.localStream) return notify('Микрофон недоступен','warning');
        const tracks = state.localStream.getAudioTracks();
        if (!tracks.length) return notify('Аудио трек отсутствует','warning');
        tracks.forEach(t=>t.enabled = !t.enabled);
        updateControlsState();
        notify(tracks[0].enabled ? 'Микрофон включён' : 'Микрофон выключен');
    }
    function toggleCam() {
        if (!state.localStream) return notify('Камера недоступна','warning');
        const tracks = state.localStream.getVideoTracks();
        if (!tracks.length) return notify('Видео трек отсутствует','warning');
        tracks.forEach(t=>t.enabled = !t.enabled);
        updateControlsState();
        notify(tracks[0].enabled ? 'Камера включена' : 'Камера выключена');
    }
    async function toggleScreen() {
        if (state.screenStream) {
            state.screenStream.getTracks().forEach(t=>t.stop());
            state.screenStream = null;
            // restore local video track to sender
            const sender = state.pc?.getSenders()?.find(s => s.track && s.track.kind === 'video');
            const localTrack = state.localStream?.getVideoTracks()[0];
            if (sender && localTrack) try { await sender.replaceTrack(localTrack); } catch(e){console.warn(e);}
            if (localVideo) localVideo.srcObject = state.localStream || null;
            notify('Шаринг экрана остановлен');
            return;
        }
        if (!navigator.mediaDevices.getDisplayMedia) return notify('Screen share не поддерживается','warning');
        try {
            const screen = await navigator.mediaDevices.getDisplayMedia({ video: true });
            state.screenStream = screen;
            const screenTrack = screen.getVideoTracks()[0];
            const sender = state.pc?.getSenders()?.find(s => s.track && s.track.kind === 'video');
            if (sender) { await sender.replaceTrack(screenTrack); }
            else if (state.pc) state.pc.addTrack(screenTrack, screen);
            if (localVideo) localVideo.srcObject = screen;
            notify('Шаринг экрана включён');
            screenTrack.onended = () => { toggleScreen().catch(()=>{}); };
        } catch (e) { console.warn(e); notify('Не удалось запустить шаринг экрана','error'); }
    }

    // -----------------------
    // Hangup / cleanup
    // -----------------------
    async function hangup() {
        stopTimer();
        try {
            if (state.localStream) { state.localStream.getTracks().forEach(t=>t.stop()); state.localStream=null; }
            if (state.screenStream) { state.screenStream.getTracks().forEach(t=>t.stop()); state.screenStream=null; }
            if (state.pc) { try{ state.pc.close(); }catch{} state.pc=null; }

            // unsubscribe
            state.participantsUnsub && state.participantsUnsub();
            state.waitingUnsub && state.waitingUnsub();
            state.messagesUnsub && state.messagesUnsub();
            state.callDocUnsub && state.callDocUnsub();
            state.callerCandidatesUnsub && state.callerCandidatesUnsub();
            state.calleeCandidatesUnsub && state.calleeCandidatesUnsub();

            // cleanup Firestore doc if host
            if (state.isHost && state.callDoc) {
                try {
                    const callRef = state.callDoc;
                    const callerDocs = await callRef.collection('callerCandidates').get();
                    for (const d of callerDocs.docs) await d.ref.delete();
                    const calleeDocs = await callRef.collection('calleeCandidates').get();
                    for (const d of calleeDocs.docs) await d.ref.delete();
                    await callRef.delete();
                } catch (e) { console.warn('cleanup callDoc', e); }
            } else if (state.callDoc && !state.isHost) {
                // remove self from participants/waiting
                try { await state.callDoc.collection('participants').doc(me.id).delete().catch(()=>{}); await state.callDoc.collection('waitingUsers').doc(me.id).delete().catch(()=>{}); } catch (e) {}
            }

            notify('Звонок завершён');
            setTimeout(()=>window.location.href='index.html',700);
        } catch (e) { console.error(e); }
    }

    // -----------------------
    // Helpers: URL, share modal
    // -----------------------
    function updateUrlId(id) { const u = new URL(window.location.href); u.searchParams.set('id', id); history.replaceState({},'',u); }
    function openShareModalWithCallId() { if (!shareModal || !shareLinkInput) return; shareLinkInput.value = `${location.origin}${location.pathname}?id=${state.callId}`; shareModal.style.display='flex'; }
    function closeShareModal() { if (shareModal) shareModal.style.display='none'; }

    // -----------------------
    // UI bind events
    // -----------------------
    function bindUI() {
        if (micBtn) micBtn.addEventListener('click', () => { if (!state.inWaiting) toggleMic(); });
        if (cameraBtn) cameraBtn.addEventListener('click', () => { if (!state.inWaiting) toggleCam(); });
        if (screenShareBtn) screenShareBtn.addEventListener('click', () => { if (!state.inWaiting) toggleScreen().catch(()=>{}); });
        if (endCallBtn) endCallBtn.addEventListener('click', () => { if (endCallModal) endCallModal.style.display='flex'; });
        if (confirmEndCallBtn) confirmEndCallBtn.addEventListener('click', async ()=>{ if (endCallModal) endCallModal.style.display='none'; await hangup(); });
        if (cancelEndCallBtn) cancelEndCallBtn.addEventListener('click', ()=>{ if (endCallModal) endCallModal.style.display='none'; });
        if (shareLinkBtn) shareLinkBtn.addEventListener('click', openShareModalWithCallId);
        if (copyLinkBtn) copyLinkBtn.addEventListener('click', ()=>{ shareLinkInput.select(); navigator.clipboard.writeText(shareLinkInput.value).then(()=>notify('Скопировано')).catch(()=>notify('Не удалось скопировать','error')); });
        if (closeShareModalBtn) closeShareModalBtn.addEventListener('click', closeShareModal);

        if (sendMessageBtn) sendMessageBtn.addEventListener('click', async ()=>{ const t = chatInput.value.trim(); if (!t) return; await sendChat(t,'text'); chatInput.value=''; });
        if (chatInput) chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') { e.preventDefault(); sendMessageBtn.click(); } });

        // reaction buttons
        $$('.reaction-btn').forEach(b => b.addEventListener('click', async function () {
            const sym = this.textContent || '👍';
            await sendChat(sym, 'reaction'); // single send
        }));
    }

    // -----------------------
    // Run initialization
    // -----------------------
    async function run() {
        bindUI();
        await signInAnon();
        await initLocalMedia();

        // Determine role by URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) {
            // Create call and be host
            await createCall();
        } else {
            // Try to join (initial). If waitingRoom enabled we'll be added to waitingUsers and blocked until accepted.
            await joinCallInitial(id);
            // Determine if we are host: only host is the creator (if our uid equals callDoc.host.id)
            // But host will always create call; this side is guest
        }

        // update control visuals
        updateControlsState();
    }

    // -----------------------
    // Run
    // -----------------------
    run().catch(e => { console.error(e); notify('Ошибка запуска: см. консоль', 'error'); });

    // Expose some helpers to window for debugging (optional)
    window._pingr = {
        state, me, createCall, joinCallInitial, acceptUser, rejectUser, hangup
    };

    // CSS animation for reactions (append once)
    const style = document.createElement('style');
    style.textContent = `
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
    }
    .disabled { opacity: 0.5; pointer-events: none; }
    `;
    document.head.appendChild(style);

})();
</script>
