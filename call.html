<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звонок - Pingr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background: #1a1a1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .call-header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        .call-info h1 {
            font-size: 1.1rem;
            margin-bottom: 2px;
            color: white;
        }

        .call-timer {
            font-size: 0.9rem;
            color: #ccc;
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .call-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 15px;
            align-content: start;
        }

        .video-participant {
            background: #2a2a2a;
            border-radius: 12px;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-participant.active {
            border-color: var(--success);
        }

        .video-participant.muted {
            border-color: var(--danger);
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .local-video {
            transform: scaleX(-1);
        }

        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--success);
        }

        .status-muted {
            background: var(--danger);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .device-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .device-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .device-icon.mic-on {
            color: var(--success);
        }

        .device-icon.mic-off {
            color: var(--danger);
        }

        .device-icon.camera-on {
            color: var(--success);
        }

        .device-icon.camera-off {
            color: var(--danger);
        }

        /* Reactions - НОВОЕ РАСПОЛОЖЕНИЕ */
        .reactions-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .reaction-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.mic-off {
            background: var(--danger);
            color: white;
        }

        .control-btn.camera-off {
            background: var(--danger);
            color: white;
        }

        /* Sidebar */
        .call-sidebar {
            width: 350px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        .sidebar-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(255, 77, 141, 0.1);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* Participants List */
        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: #3a3a3a;
        }

        .participant-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .participant-details {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-status {
            font-size: 0.75rem;
            color: #0f0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .participant-status.muted {
            color: var(--danger);
        }

        .participant-status.waiting {
            color: var(--warning);
        }

        /* Chat */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: #444;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            background: #333;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input-field:focus {
            border-color: var(--accent);
        }

        .chat-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
        }

        /* Waiting Room */
        .waiting-room {
            padding: 15px;
            overflow-y: auto;
        }

        .waiting-list {
            margin-top: 10px;
        }

        .waiting-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .waiting-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .waiting-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: var(--success);
            color: white;
        }

        .accept-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--accent);
            color: white;
        }

        .btn.primary:hover {
            background: #ff3d7f;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.secondary:hover {
            background: #555;
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .call-container {
                height: 100vh;
            }

            .call-content {
                flex-direction: column;
            }

            .call-sidebar {
                width: 100%;
                height: 40vh;
                border-left: none;
                border-top: 1px solid #444;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 10px;
            }

            .controls-bar {
                bottom: 10px;
                padding: 12px 20px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            /* Reactions на мобильных - под controls */
            .reactions-container {
                position: relative;
                top: auto;
                left: auto;
                flex-direction: row;
                justify-content: center;
                margin-top: 10px;
            }

            .reaction-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .participant-info {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .call-header {
                padding: 10px 15px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .controls-bar {
                padding: 10px 15px;
                gap: 8px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .reactions-container {
                gap: 6px;
            }

            .reaction-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <!-- Modals -->

class CallManager {
    constructor() {
        this.state = {
            isMuted: false,
            isVideoOn: true,
            timer: 0,
            callId: null,
            isHost: false,
            localStream: null,
            participants: [],
            waitingUsers: [],
            timerInterval: null,
            syncInterval: null
        };
        
        this.init();
    }

    async init() {
        await this.initializeCall();
        this.setupEventListeners();
        this.startTimer();
        this.startSync();
    }

    async initializeCall() {
        const urlParams = new URLSearchParams(window.location.search);
        this.state.callId = urlParams.get('id');
        
        if (!this.state.callId) {
            this.state.callId = this.generateCallId();
            this.state.isHost = true;
            window.history.replaceState({}, '', `?id=${this.state.callId}`);
        }

        console.log('🔄 Инициализация звонка:', this.state.callId, 'Хост:', this.state.isHost);

        // Инициализация медиа
        await this.initializeMedia();
        
        // Работа с пользователем
        const user = await this.getCurrentUser();
        const userData = this.createUserData(user);

        if (this.state.isHost) {
            this.createCall(userData);
        } else {
            this.joinCall(userData);
        }

        this.addParticipant(userData, true);
    }

    createUserData(user) {
        return {
            id: user?.uid || 'guest_' + Date.now(),
            name: user?.displayName || user?.email || 'Гость',
            avatar: (user?.displayName || user?.email || 'Г').charAt(0).toUpperCase(),
            isGuest: !user
        };
    }

    getCurrentUser() {
        return new Promise(resolve => {
            const unsubscribe = auth.onAuthStateChanged(user => {
                unsubscribe();
                resolve(user);
            });
        });
    }

    async initializeMedia() {
        try {
            this.state.localStream = await navigator.mediaDevices.getUserMedia({ 
                video: true, 
                audio: true 
            });
            this.showVideo();
            this.showNotification('🎥 Камера и микрофон подключены');
        } catch (error) {
            console.log('❌ Доступ к медиа отклонен');
            this.showAvatar();
            this.state.isMuted = true;
            this.state.isVideoOn = false;
            this.showNotification('⚠️ Медиа устройства недоступны', 'warning');
        }
        this.updateControlButtons();
    }

    showVideo() {
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = `
            <div class="video-participant ${this.state.isMuted ? 'muted' : 'active'}" id="localParticipant">
                <video class="participant-video local-video" autoplay muted playsinline></video>
                <div class="participant-info">
                    <span class="status-indicator ${this.state.isMuted ? 'status-muted' : 'status-online'}"></span>
                    <span>Вы</span>
                    <i class="fas fa-microphone${this.state.isMuted ? '-slash' : ''}"></i>
                </div>
                <div class="device-status">
                    <div class="device-icon ${this.state.isMuted ? 'mic-off' : 'mic-on'}">
                        <i class="fas fa-microphone${this.state.isMuted ? '-slash' : ''}"></i>
                    </div>
                    <div class="device-icon ${this.state.isVideoOn ? 'camera-on' : 'camera-off'}">
                        <i class="fas fa-video${this.state.isVideoOn ? '' : '-slash'}"></i>
                    </div>
                </div>
            </div>
        `;
        const video = grid.querySelector('video');
        video.srcObject = this.state.localStream;
    }

    showAvatar() {
        const grid = document.getElementById('videoGrid');
        const user = auth.currentUser || { displayName: 'Гость' };
        grid.innerHTML = `
            <div class="video-participant ${this.state.isMuted ? 'muted' : 'active'}" id="localParticipant">
                <div class="participant-avatar">${(user.displayName || 'Г').charAt(0).toUpperCase()}</div>
                <div class="participant-info">
                    <span class="status-indicator ${this.state.isMuted ? 'status-muted' : 'status-online'}"></span>
                    <span>Вы</span>
                    <i class="fas fa-microphone${this.state.isMuted ? '-slash' : ''}"></i>
                </div>
                <div class="device-status">
                    <div class="device-icon mic-off">
                        <i class="fas fa-microphone-slash"></i>
                    </div>
                    <div class="device-icon camera-off">
                        <i class="fas fa-video-slash"></i>
                    </div>
                </div>
            </div>
        `;
    }

    // Система хранения данных
    getCallData() {
        const calls = JSON.parse(localStorage.getItem('pingr_calls') || '{}');
        return calls[this.state.callId];
    }

    saveCallData(callData) {
        const calls = JSON.parse(localStorage.getItem('pingr_calls') || '{}');
        calls[this.state.callId] = {
            ...callData,
            lastUpdated: Date.now()
        };
        localStorage.setItem('pingr_calls', JSON.stringify(calls));
    }

    createCall(host) {
        const callData = {
            id: this.state.callId,
            host: host,
            participants: [host],
            waitingUsers: [],
            settings: {
                waitingRoom: true
            },
            createdAt: Date.now(),
            status: 'active'
        };
        this.saveCallData(callData);
        this.showNotification('🎉 Вы создали звонок! Поделитесь ссылкой с друзьями.');
    }

    joinCall(user) {
        const existingCall = this.getCallData();
        
        if (existingCall && existingCall.id === this.state.callId) {
            document.getElementById('callTitle').textContent = `Звонок ${existingCall.host.name}`;
            
            if (existingCall.settings.waitingRoom && !this.state.isHost) {
                // Добавляем в ожидание
                const waitingUsers = [...(existingCall.waitingUsers || []), user];
                this.saveCallData({ ...existingCall, waitingUsers });
                this.state.waitingUsers = waitingUsers;
                this.showNotification('⏳ Ожидайте подтверждения от организатора', 'warning');
            } else {
                // Добавляем сразу в участники
                const participants = [...(existingCall.participants || []), user];
                this.saveCallData({ ...existingCall, participants });
                this.showNotification(`✅ Вы присоединились к звонку ${existingCall.host.name}`);
            }
        } else {
            // Если звонок не найден, создаем новый
            this.state.isHost = true;
            this.createCall(user);
            this.showNotification('🆕 Создан новый звонок');
        }
    }

    // Синхронизация в реальном времени
    startSync() {
        this.syncInterval = setInterval(() => {
            const callData = this.getCallData();
            if (callData) {
                this.updateUIFromData(callData);
            }
            
            // Очистка старых звонков (больше 1 часа)
            this.cleanupOldCalls();
        }, 1000);
    }

    updateUIFromData(callData) {
        // Обновляем участников
        if (callData.participants && this.shouldUpdateParticipants(callData.participants)) {
            this.updateParticipantsList(callData.participants);
        }
        
        // Обновляем ожидание
        if (callData.waitingUsers && this.shouldUpdateWaiting(callData.waitingUsers)) {
            this.state.waitingUsers = callData.waitingUsers;
            this.updateWaitingList();
        }
    }

    shouldUpdateParticipants(newParticipants) {
        const currentIds = this.state.participants.map(p => p.id);
        const newIds = newParticipants.map(p => p.id);
        return JSON.stringify(currentIds) !== JSON.stringify(newIds);
    }

    shouldUpdateWaiting(newWaiting) {
        const currentIds = this.state.waitingUsers.map(p => p.id);
        const newIds = newWaiting.map(p => p.id);
        return JSON.stringify(currentIds) !== JSON.stringify(newIds);
    }

    updateParticipantsList(participants) {
        this.state.participants = participants;
        const container = document.getElementById('participantsList');
        
        container.innerHTML = participants.map(user => {
            const isCurrentUser = user.id === (auth.currentUser?.uid || this.state.participants[0]?.id);
            return `
                <div class="participant-item">
                    <div class="participant-avatar-small">${user.avatar}</div>
                    <div class="participant-details">
                        <div class="participant-name">
                            ${isCurrentUser ? 'Вы' : user.name}
                            ${isCurrentUser ? '<span class="status-indicator status-online"></span>' : ''}
                        </div>
                        <div class="participant-status ${isCurrentUser && this.state.isMuted ? 'muted' : ''}">
                            <i class="fas fa-circle"></i>
                            ${isCurrentUser ? (this.state.isMuted ? 'Микрофон выключен' : 'В сети') : 'В сети'}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    updateWaitingList() {
        const container = document.getElementById('waitingList');
        
        if (this.state.waitingUsers.length === 0) {
            container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Нет ожидающих пользователей</p>';
            return;
        }

        container.innerHTML = this.state.waitingUsers.map(user => `
            <div class="waiting-user">
                <div class="waiting-user-info">
                    <div class="participant-avatar-small">${user.avatar}</div>
                    <div>
                        <div class="participant-name">${user.name}</div>
                        <div class="participant-status waiting">
                            <i class="fas fa-clock"></i> Ожидает
                        </div>
                    </div>
                </div>
                ${this.state.isHost ? `
                <div class="waiting-actions">
                    <button class="action-btn accept-btn" onclick="callManager.acceptUser('${user.id}')">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="action-btn reject-btn" onclick="callManager.rejectUser('${user.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                ` : ''}
            </div>
        `).join('');
    }

    acceptUser(userId) {
        const user = this.state.waitingUsers.find(u => u.id === userId);
        if (!user) return;

        this.state.waitingUsers = this.state.waitingUsers.filter(u => u.id !== userId);
        
        const callData = this.getCallData();
        const participants = [...(callData.participants || []), user];
        
        this.saveCallData({ 
            ...callData,
            participants, 
            waitingUsers: this.state.waitingUsers 
        });
        
        this.showNotification(`✅ ${user.name} принят в звонок`);
    }

    rejectUser(userId) {
        const user = this.state.waitingUsers.find(u => u.id === userId);
        if (!user) return;

        this.state.waitingUsers = this.state.waitingUsers.filter(u => u.id !== userId);
        
        const callData = this.getCallData();
        this.saveCallData({ 
            ...callData,
            waitingUsers: this.state.waitingUsers 
        });
        
        this.showNotification(`❌ ${user.name} отклонен`);
    }

    // Управление медиа
    toggleMicrophone() {
        if (this.state.localStream) {
            const audioTracks = this.state.localStream.getAudioTracks();
            audioTracks.forEach(track => {
                track.enabled = !track.enabled;
            });
            this.state.isMuted = !audioTracks[0]?.enabled;
        } else {
            this.state.isMuted = !this.state.isMuted;
        }
        
        this.updateControlButtons();
        this.updateLocalParticipant();
        this.showNotification(this.state.isMuted ? '🔇 Микрофон выключен' : '🎤 Микрофон включен');
    }

    toggleCamera() {
        if (this.state.localStream) {
            const videoTracks = this.state.localStream.getVideoTracks();
            videoTracks.forEach(track => {
                track.enabled = !track.enabled;
            });
            this.state.isVideoOn = !videoTracks[0]?.enabled;
        } else {
            this.state.isVideoOn = !this.state.isVideoOn;
        }
        
        this.updateControlButtons();
        this.updateLocalParticipant();
        this.showNotification(this.state.isVideoOn ? '📹 Камера включена' : '🚫 Камера выключена');
    }

    updateControlButtons() {
        const micBtn = document.getElementById('micBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        
        if (micBtn) {
            micBtn.innerHTML = `<i class="fas fa-microphone${this.state.isMuted ? '-slash' : ''}"></i>`;
            micBtn.className = `control-btn ${this.state.isMuted ? 'mic-off' : 'secondary'}`;
            micBtn.setAttribute('data-tooltip', this.state.isMuted ? 'Включить микрофон' : 'Выключить микрофон');
        }
        
        if (cameraBtn) {
            cameraBtn.innerHTML = `<i class="fas fa-video${this.state.isVideoOn ? '' : '-slash'}"></i>`;
            cameraBtn.className = `control-btn ${this.state.isVideoOn ? 'secondary' : 'camera-off'}`;
            cameraBtn.setAttribute('data-tooltip', this.state.isVideoOn ? 'Выключить камеру' : 'Включить камеру');
        }
    }

    updateLocalParticipant() {
        const participant = document.getElementById('localParticipant');
        if (!participant) return;

        const statusIndicator = participant.querySelector('.status-indicator');
        const micIcon = participant.querySelector('.participant-info i');
        const deviceMic = participant.querySelector('.device-status .device-icon');
        const deviceCamera = participant.querySelector('.device-status .device-icon:last-child');

        if (statusIndicator) {
            statusIndicator.className = `status-indicator ${this.state.isMuted ? 'status-muted' : 'status-online'}`;
        }

        if (micIcon) {
            micIcon.className = `fas fa-microphone${this.state.isMuted ? '-slash' : ''}`;
        }

        if (deviceMic) {
            deviceMic.className = `device-icon ${this.state.isMuted ? 'mic-off' : 'mic-on'}`;
            deviceMic.innerHTML = `<i class="fas fa-microphone${this.state.isMuted ? '-slash' : ''}"></i>`;
        }

        if (deviceCamera) {
            deviceCamera.className = `device-icon ${this.state.isVideoOn ? 'camera-on' : 'camera-off'}`;
            deviceCamera.innerHTML = `<i class="fas fa-video${this.state.isVideoOn ? '' : '-slash'}"></i>`;
        }

        participant.className = `video-participant ${this.state.isMuted ? 'muted' : 'active'}`;
    }

    // Вспомогательные методы
    addParticipant(user, isCurrentUser) {
        const list = document.getElementById('participantsList');
        list.innerHTML += `
            <div class="participant-item">
                <div class="participant-avatar-small">${user.avatar}</div>
                <div class="participant-details">
                    <div class="participant-name">
                        ${isCurrentUser ? 'Вы' : user.name}
                        ${isCurrentUser ? '<span class="status-indicator status-online"></span>' : ''}
                    </div>
                    <div class="participant-status ${isCurrentUser && this.state.isMuted ? 'muted' : ''}">
                        <i class="fas fa-circle"></i>
                        ${isCurrentUser ? (this.state.isMuted ? 'Микрофон выключен' : 'В сети') : 'В сети'}
                    </div>
                </div>
            </div>
        `;
    }

    startTimer() {
        this.state.timerInterval = setInterval(() => {
            this.state.timer++;
            const min = Math.floor(this.state.timer / 60).toString().padStart(2, '0');
            const sec = (this.state.timer % 60).toString().padStart(2, '0');
            document.getElementById('callTimer').textContent = `${min}:${sec}`;
        }, 1000);
    }

    showNotification(message, type = 'success') {
        console.log('📢 Уведомление:', message);
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 3000);
    }

    generateCallId() {
        return Math.random().toString(36).substring(2, 10);
    }

    cleanupOldCalls() {
        const calls = JSON.parse(localStorage.getItem('pingr_calls') || '{}');
        const now = Date.now();
        const oneHour = 60 * 60 * 1000;

        Object.keys(calls).forEach(callId => {
            if (now - calls[callId].lastUpdated > oneHour) {
                delete calls[callId];
            }
        });

        localStorage.setItem('pingr_calls', JSON.stringify(calls));
    }

    // Обработчики событий
    setupEventListeners() {
        // Табы
        document.querySelectorAll('.sidebar-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                const tabName = e.currentTarget.dataset.tab;
                document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                e.currentTarget.classList.add('active');
                document.getElementById(tabName + 'Tab').classList.add('active');
            });
        });

        // Управление
        document.getElementById('micBtn').addEventListener('click', () => this.toggleMicrophone());
        document.getElementById('cameraBtn').addEventListener('click', () => this.toggleCamera());
        document.getElementById('endCallBtn').addEventListener('click', () => this.showEndCallModal());
        document.getElementById('shareLinkBtn').addEventListener('click', () => this.showShareModal());

        // Чат
        document.getElementById('sendMessageBtn').addEventListener('click', () => this.sendMessage());
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.sendMessage();
        });

        // Комната ожидания
        document.getElementById('waitingRoomToggle').addEventListener('change', (e) => {
            const callData = this.getCallData();
            if (callData) {
                this.saveCallData({
                    ...callData,
                    settings: { ...callData.settings, waitingRoom: e.target.checked }
                });
                this.showNotification(e.target.checked ? '✅ Комната ожидания включена' : '❌ Комната ожидания отключена');
            }
        });

        // Модалки
        document.getElementById('confirmEndCall').addEventListener('click', () => this.endCall());
        document.getElementById('cancelEndCall').addEventListener('click', () => this.hideEndCallModal());
        document.getElementById('copyLinkBtn').addEventListener('click', () => this.copyShareLink());
        document.getElementById('closeShareModal').addEventListener('click', () => this.hideShareModal());

        // Реакции
        document.querySelectorAll('.reaction-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                this.showReaction(e.target.textContent || e.currentTarget.textContent);
            });
        });

        // Адаптация для мобильных
        this.setupMobileLayout();
        window.addEventListener('resize', () => this.setupMobileLayout());
    }

    setupMobileLayout() {
        const reactions = document.querySelector('.reactions-container');
        const controls = document.querySelector('.controls-bar');
        
        if (window.innerWidth <= 768 && reactions && controls) {
            // На мобильных - реакции под controls
            if (!reactions.parentNode.isSameNode(controls)) {
                controls.appendChild(reactions);
                reactions.style.position = 'relative';
                reactions.style.top = '0';
                reactions.style.left = '0';
                reactions.style.flexDirection = 'row';
                reactions.style.justifyContent = 'center';
                reactions.style.marginTop = '10px';
                reactions.style.gap = '10px';
            }
        } else if (reactions) {
            // На десктопе - реакции в левом верхнем углу
            const videoSection = document.querySelector('.video-section');
            if (!reactions.parentNode.isSameNode(videoSection)) {
                videoSection.appendChild(reactions);
                reactions.style.position = 'absolute';
                reactions.style.top = '15px';
                reactions.style.left = '15px';
                reactions.style.flexDirection = 'column';
            }
        }
    }

    showReaction(reaction) {
        const reactionElement = document.createElement('div');
        reactionElement.textContent = reaction;
        reactionElement.style.cssText = `
            position: fixed;
            font-size: 2rem;
            z-index: 1000;
            animation: floatUp 1.5s ease-out forwards;
            pointer-events: none;
        `;
        
        const x = Math.random() * window.innerWidth * 0.6 + window.innerWidth * 0.2;
        reactionElement.style.left = x + 'px';
        reactionElement.style.bottom = '100px';
        
        document.body.appendChild(reactionElement);
        
        setTimeout(() => {
            reactionElement.remove();
        }, 1500);
    }

    sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        if (!message) return;

        const user = auth.currentUser || { displayName: 'Гость' };
        const messages = document.getElementById('chatMessages');
        
        messages.innerHTML += `
            <div class="message own">
                <div class="message-sender">${user.displayName || 'Вы'}</div>
                <div class="message-text">${message}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            </div>
        `;
        
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
    }

    showShareModal() {
        const link = `${window.location.origin}${window.location.pathname}?id=${this.state.callId}`;
        document.getElementById('shareLinkInput').value = link;
        document.getElementById('shareModal').style.display = 'flex';
    }

    hideShareModal() {
        document.getElementById('shareModal').style.display = 'none';
    }

    showEndCallModal() {
        document.getElementById('endCallModal').style.display = 'flex';
    }

    hideEndCallModal() {
        document.getElementById('endCallModal').style.display = 'none';
    }

    copyShareLink() {
        const input = document.getElementById('shareLinkInput');
        input.select();
        navigator.clipboard.writeText(input.value);
        this.showNotification('📋 Ссылка скопирована в буфер обмена!');
    }

    endCall() {
        // Останавливаем медиа
        if (this.state.localStream) {
            this.state.localStream.getTracks().forEach(track => track.stop());
        }
        
        // Останавливаем таймеры
        if (this.state.timerInterval) clearInterval(this.state.timerInterval);
        if (this.syncInterval) clearInterval(this.syncInterval);
        
        // Очищаем данные
        const calls = JSON.parse(localStorage.getItem('pingr_calls') || '{}');
        delete calls[this.state.callId];
        localStorage.setItem('pingr_calls', JSON.stringify(calls));
        
        this.showNotification('👋 Звонок завершен');
        setTimeout(() => window.location.href = 'index.html', 1000);
    }
}

// Инициализация при загрузке
let callManager;

document.addEventListener('DOMContentLoaded', function() {
    callManager = new CallManager();
});
