<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звонок - Pingr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background: #1a1a1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .call-header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid #333;
        }

        .call-info h1 {
            font-size: 1.1rem;
            margin-bottom: 2px;
            color: white;
        }

        .call-timer {
            font-size: 0.9rem;
            color: #ccc;
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .call-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 15px;
            align-content: start;
        }

        .video-participant {
            background: #2a2a2a;
            border-radius: 12px;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-participant.active {
            border-color: var(--success);
        }

        .video-participant.muted {
            border-color: var(--danger);
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .local-video {
            transform: scaleX(-1);
        }

        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: var(--success);
        }

        .status-muted {
            background: var(--danger);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .device-status {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .device-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .device-icon.mic-on {
            color: var(--success);
        }

        .device-icon.mic-off {
            color: var(--danger);
        }

        .device-icon.camera-on {
            color: var(--success);
        }

        .device-icon.camera-off {
            color: var(--danger);
        }

        /* Reactions - НОВОЕ РАСПОЛОЖЕНИЕ */
        .reactions-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .reaction-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.mic-off {
            background: var(--danger);
            color: white;
        }

        .control-btn.camera-off {
            background: var(--danger);
            color: white;
        }

        /* Sidebar */
        .call-sidebar {
            width: 350px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        .sidebar-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }

        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(255, 77, 141, 0.1);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* Participants List */
        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: #3a3a3a;
        }

        .participant-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .participant-details {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .participant-status {
            font-size: 0.75rem;
            color: #0f0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .participant-status.muted {
            color: var(--danger);
        }

        .participant-status.waiting {
            color: var(--warning);
        }

        /* Chat */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: #444;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.65rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
            background: #333;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input-field:focus {
            border-color: var(--accent);
        }

        .chat-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
        }

        /* Waiting Room */
        .waiting-room {
            padding: 15px;
            overflow-y: auto;
        }

        .waiting-list {
            margin-top: 10px;
        }

        .waiting-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .waiting-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .waiting-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background: var(--success);
            color: white;
        }

        .accept-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--accent);
            color: white;
        }

        .btn.primary:hover {
            background: #ff3d7f;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.secondary:hover {
            background: #555;
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .call-container {
                height: 100vh;
            }

            .call-content {
                flex-direction: column;
            }

            .call-sidebar {
                width: 100%;
                height: 40vh;
                border-left: none;
                border-top: 1px solid #444;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                padding: 10px;
            }

            .controls-bar {
                bottom: 10px;
                padding: 12px 20px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            /* Reactions на мобильных - под controls */
            .reactions-container {
                position: relative;
                top: auto;
                left: auto;
                flex-direction: row;
                justify-content: center;
                margin-top: 10px;
            }

            .reaction-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .participant-info {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .call-header {
                padding: 10px 15px;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .controls-bar {
                padding: 10px 15px;
                gap: 8px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .reactions-container {
                gap: 6px;
            }

            .reaction-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <!-- Header -->
        <div class="call-header">
            <div class="call-info">
                <h1 id="callTitle">Звонок Pingr</h1>
                <div class="call-timer" id="callTimer">00:00</div>
            </div>
            <div class="call-actions">
                <button class="header-btn" id="shareLinkBtn">
                    <i class="fas fa-link"></i> Пригласить
                </button>
                <button class="header-btn" id="waitingRoomBtn">
                    <i class="fas fa-door-open"></i> Ожидание
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="call-content">
            <!-- Video Section -->
            <div class="video-section">
                <!-- Reactions - ПЕРЕМЕЩЕНЫ ВЛЕВО -->
                <div class="reactions-container">
                    <button class="reaction-btn" title="Нравится">👍</button>
                    <button class="reaction-btn" title="Аплодисменты">👏</button>
                    <button class="reaction-btn" title="Вопрос">❓</button>
                    <button class="reaction-btn" title="Сердце">❤️</button>
                </div>

                <!-- Video Grid -->
                <div class="video-grid" id="videoGrid">
                    <!-- Видео участников -->
                </div>

                <!-- Controls Bar -->
                <div class="controls-bar">
                    <button class="control-btn secondary" id="micBtn" data-tooltip="Микрофон">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn secondary" id="cameraBtn" data-tooltip="Камера">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn secondary" id="screenShareBtn" data-tooltip="Демонстрация экрана">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button class="control-btn secondary" id="participantsBtn" data-tooltip="Участники">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="control-btn danger" id="endCallBtn" data-tooltip="Завершить звонок">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="call-sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-tab="participants">
                        <i class="fas fa-users"></i> Участники
                    </button>
                    <button class="sidebar-tab" data-tab="chat">
                        <i class="fas fa-comments"></i> Чат
                    </button>
                    <button class="sidebar-tab" data-tab="waiting">
                        <i class="fas fa-clock"></i> Ожидание
                    </button>
                </div>

                <div class="tab-content active" id="participantsTab">
                    <div class="participants-list" id="participantsList">
                        <!-- Участники -->
                    </div>
                </div>

                <div class="tab-content" id="chatTab">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message other">
                            <div class="message-sender">Система</div>
                            <div class="message-text">Добро пожаловать в звонок! Напишите сообщение чтобы начать общение.</div>
                            <div class="message-time" id="currentTime"></div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <div class="chat-input-group">
                            <input type="text" class="chat-input-field" id="chatInput" placeholder="Написать сообщение...">
                            <button class="chat-send-btn" id="sendMessageBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="waitingTab">
                    <div class="waiting-room">
                        <h4 style="margin-bottom: 10px; color: var(--accent);">Комната ожидания</h4>
                        <div class="checkbox-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                            <input type="checkbox" id="waitingRoomToggle" checked>
                            <label for="waitingRoomToggle" style="color: #ccc;">Включить комнату ожидания</label>
                        </div>
                        <div class="waiting-list" id="waitingList">
                            <!-- Ожидающие пользователи -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="shareModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Пригласить в звонок</h3>
            <p style="margin-bottom: 15px; color: #ccc;">Отправьте эту ссылку друзьям:</p>
            <div style="display: flex; gap: 8px; margin: 20px 0;">
                <input type="text" id="shareLinkInput" readonly style="flex:1; padding:10px; border-radius:8px; background:#333; color:white; border:1px solid #555; font-size: 0.9rem;">
                <button class="btn success" id="copyLinkBtn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn secondary" id="closeShareModal">Закрыть</button>
        </div>
    </div>

    <div class="modal-overlay" id="endCallModal" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px; color: var(--accent);">Завершить звонок?</h3>
            <p style="margin-bottom: 20px; color: #ccc;">Все участники будут отключены от звонка.</p>
            <div class="modal-actions">
                <button class="btn primary" id="confirmEndCall">Завершить</button>
                <button class="btn secondary" id="cancelEndCall">Отмена</button>
            </div>
        </div>
    </div>

    async function loadFirebaseScripts() {
        const scripts = [
            "https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js",
            "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js",
            "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"
        ];
        
        for (const src of scripts) {
            if (!document.querySelector(`script[src="${src}"]`)) {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                }).catch(error => {
                    console.warn('Не удалось загрузить скрипт:', src, error);
                });
            }
        }
    }

    // -----------------------

    function notify(text, type = 'info') {
        // Используем системные уведомления если доступны
        if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('Pingr', { body: text });
        }
        
        // Создаем визуальное уведомление
        const notification = createEl('div', {
            class: `notification ${type === 'error' ? 'error' : type === 'warning' ? 'warning' : ''}`
        });
        notification.textContent = text;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 3000);
    }

    function escapeHtml(text) {
        if (text === undefined || text === null) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function startTimerFrom(timestamp) {
        if (!timestamp) return;
        
        if (state.timerInterval) {
            clearInterval(state.timerInterval);
        }
        
        state.startedAt = timestamp;
        
        function updateTimer() {
            const diff = Math.floor((Date.now() - state.startedAt) / 1000);
            const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
            const seconds = (diff % 60).toString().padStart(2, '0');
            
            if (callTimerEl) {
                callTimerEl.textContent = `${minutes}:${seconds}`;
            }
        }
        
        updateTimer();
        state.timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
        if (state.timerInterval) {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
        }
    }

    // -----------------------
    // Создание PeerConnection
    // -----------------------
    function createPeerConnection() {
        try {
            const pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });

            // Добавляем локальные треки если есть
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => {
                    pc.addTrack(track, state.localStream);
                });
            }

            // Обработчик входящих треков
            pc.ontrack = (event) => {
                console.log('Получен удаленный трек');
                const remoteVideo = $('#remoteVideo');
                if (remoteVideo && event.streams && event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                }
            };

            // Обработчик ICE кандидатов
            pc.onicecandidate = (event) => {
                if (event.candidate && state.callDoc) {
                    const candidate = event.candidate.toJSON();
                    
                    if (state.isHost) {
                        state.callerCandidatesCol.add(candidate).catch(console.error);
                    } else {
                        state.calleeCandidatesCol.add(candidate).catch(console.error);
                    }
                }
            };

            // Мониторинг состояния соединения
            pc.oniceconnectionstatechange = () => {
                console.log('ICE состояние:', pc.iceConnectionState);
                
                switch (pc.iceConnectionState) {
                    case 'connected':
                        notify('Соединение установлено');
                        break;
                    case 'disconnected':
                        notify('Соединение прервано', 'warning');
                        break;
                    case 'failed':
                        notify('Ошибка соединения', 'error');
                        break;
                }
            };

            return pc;
        } catch (error) {
            console.error('Ошибка создания PeerConnection:', error);
            notify('Ошибка создания соединения', 'error');
            return null;
        }
    }

    // -----------------------
    // Создание звонка (хост)
    // -----------------------
    async function createCall() {
        try {
            state.isHost = true;
            state.callId = Math.random().toString(36).substring(2, 10);
            updateUrlId(state.callId);
            
            if (callTitleEl) {
                callTitleEl.textContent = `Звонок ${state.callId}`;
            }

            const callDoc = firestore.collection('calls').doc(state.callId);
            state.callDoc = callDoc;
            state.callerCandidatesCol = callDoc.collection('callerCandidates');
            state.calleeCandidatesCol = callDoc.collection('calleeCandidates');

            // Создаем PeerConnection
            state.pc = createPeerConnection();
            if (!state.pc) {
                throw new Error('Не удалось создать соединение');
            }

            // Создаем оффер
            const offer = await state.pc.createOffer();
            await state.pc.setLocalDescription(offer);

            // Сохраняем данные звонка
            await callDoc.set({
                offer: { 
                    type: offer.type, 
                    sdp: offer.sdp 
                },
                host: { 
                    id: me.id, 
                    name: me.name, 
                    avatar: me.avatar 
                },
                settings: { 
                    waitingRoom: waitingRoomToggle ? waitingRoomToggle.checked : true 
                },
                startedAt: firebase.firestore.FieldValue.serverTimestamp(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Запускаем таймер
            const snap = await callDoc.get();
            const startedAt = snap.data()?.startedAt;
            if (startedAt) {
                startTimerFrom(startedAt.toMillis ? startedAt.toMillis() : Date.now());
            }

            // Слушаем ответ
            state.callDocUnsub = callDoc.onSnapshot(snapshot => {
                const data = snapshot.data();
                if (data?.answer && state.pc && !state.pc.remoteDescription) {
                    state.pc.setRemoteDescription(new RTCSessionDescription(data.answer))
                        .catch(error => console.warn('Ошибка установки remote description:', error));
                }
            });

            // Слушаем кандидаты от каллера
            state.calleeCandidatesUnsub = state.calleeCandidatesCol.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        state.pc.addIceCandidate(candidate)
                            .catch(error => console.warn('Ошибка добавления ICE кандидата:', error));
                    }
                });
            });

            attachParticipantsAndWaitingListeners();
            attachMessagesListener();

            notify('Звонок создан. Поделитесь ссылкой.');
            openShareModalWithCallId();
            updateControlsState();

        } catch (error) {
            console.error('Ошибка создания звонка:', error);
            notify('Не удалось создать звонок', 'error');
        }
    }

    // -----------------------
    // Подключение к звонку (гость)
    // -----------------------
    async function joinCallInitial(callId) {
        try {
            state.callId = callId;
            updateUrlId(callId);
            
            if (callTitleEl) {
                callTitleEl.textContent = `Звонок ${callId}`;
            }

            const callDoc = firestore.collection('calls').doc(callId);
            const snap = await callDoc.get();
            
            if (!snap.exists) {
                notify('Звонок не найден', 'error');
                return;
            }

            state.callDoc = callDoc;
            state.callerCandidatesCol = callDoc.collection('callerCandidates');
            state.calleeCandidatesCol = callDoc.collection('calleeCandidates');

            const data = snap.data();
            const waitingEnabled = data?.settings?.waitingRoom ?? true;

            // Запускаем таймер
            const startedAt = data?.startedAt;
            if (startedAt) {
                startTimerFrom(startedAt.toMillis ? startedAt.toMillis() : Date.now());
            }

            attachParticipantsAndWaitingListeners();
            attachMessagesListener();

            if (waitingEnabled) {
                // Добавляем в комнату ожидания
                await callDoc.collection('waitingUsers').doc(me.id).set({
                    id: me.id,
                    name: me.name,
                    avatar: me.avatar,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                notify('Вы в комнате ожидания. Ожидайте подтверждения.', 'warning');
                setWaitingUI(true);

                // Слушаем когда нас примут
                const unsub = callDoc.collection('participants').doc(me.id).onSnapshot(snapshot => {
                    if (snapshot.exists) {
                        unsub();
                        setWaitingUI(false);
                        performAnswerFlow(callDoc);
                    }
                });
            } else {
                // Подключаемся сразу
                await performAnswerFlow(callDoc);
            }

        } catch (error) {
            console.error('Ошибка подключения к звонку:', error);
            notify('Не удалось подключиться к звонку', 'error');
        }
    }

    // -----------------------
    // Процесс ответа на звонок
    // -----------------------
    async function performAnswerFlow(callDocRef) {
        try {
            state.pc = createPeerConnection();
            if (!state.pc) {
                throw new Error('Не удалось создать соединение');
            }

            const callSnap = await callDocRef.get();
            const data = callSnap.data();
            
            if (!data?.offer) {
                notify('Оффер не найден', 'error');
                return;
            }

            await state.pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await state.pc.createAnswer();
            await state.pc.setLocalDescription(answer);

            await callDocRef.update({
                answer: {
                    type: answer.type,
                    sdp: answer.sdp
                },
                joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Слушаем кандидаты от хоста
            state.callerCandidatesUnsub = state.callerCandidatesCol.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        state.pc.addIceCandidate(candidate)
                            .catch(error => console.warn('Ошибка добавления ICE кандидата:', error));
                    }
                });
            });

            notify('Подключение устанавливается...');
            updateControlsState();

        } catch (error) {
            console.error('Ошибка в процессе ответа:', error);
            notify('Ошибка при подключении', 'error');
        }
    }

    // -----------------------
    // Принятие/отклонение пользователей (хост)
    // -----------------------
    async function acceptUser(userId) {
        if (!state.isHost || !state.callDoc) return;
        
        try {
            const waitingRef = state.callDoc.collection('waitingUsers').doc(userId);
            const userSnap = await waitingRef.get();
            
            if (!userSnap.exists) return;
            
            const user = userSnap.data();
            await state.callDoc.collection('participants').doc(userId).set({
                id: user.id,
                name: user.name,
                avatar: user.avatar,
                joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            await waitingRef.delete();
            notify(`${user.name} принят в звонок`);
            
        } catch (error) {
            console.error('Ошибка принятия пользователя:', error);
        }
    }

    async function rejectUser(userId) {
        if (!state.isHost || !state.callDoc) return;
        
        try {
            await state.callDoc.collection('waitingUsers').doc(userId).delete();
            notify('Пользователь отклонен');
        } catch (error) {
            console.error('Ошибка отклонения пользователя:', error);
        }
    }

    // -----------------------
    // Слушатели Firestore
    // -----------------------
    function attachParticipantsAndWaitingListeners() {
        if (!state.callDoc) return;

        // Участники
        if (state.participantsUnsub) state.participantsUnsub();
        state.participantsUnsub = state.callDoc.collection('participants').onSnapshot(snapshot => {
            const participants = [];
            snapshot.forEach(doc => participants.push(doc.data()));
            renderParticipants(participants);
        });

        // Ожидающие
        if (state.waitingUnsub) state.waitingUnsub();
        state.waitingUnsub = state.callDoc.collection('waitingUsers').onSnapshot(snapshot => {
            const waiting = [];
            snapshot.forEach(doc => waiting.push(doc.data()));
            renderWaiting(waiting);
        });
    }

    function attachMessagesListener() {
        if (!state.callDoc) return;
        
        if (state.messagesUnsub) state.messagesUnsub();
        state.messagesUnsub = state.callDoc.collection('messages')
            .orderBy('ts', 'asc')
            .onSnapshot(snapshot => {
                const messages = [];
                snapshot.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                renderMessages(messages);
            });
    }

    function renderWaiting(waiting) {

        if (state.isHost) {

                btn.addEventListener('click', () => acceptUser(btn.getAttribute('data-accept')));

    function renderMessages(messages) {
        if (!chatMessagesEl) return;
        
        if (!messages.length) {
            chatMessagesEl.innerHTML = `
                <div class="message other">
                    <div class="message-sender">Система</div>
                    <div class="message-text">Добро пожаловать в звонок! Напишите сообщение чтобы начать общение.</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            return;
        }
        
        chatMessagesEl.innerHTML = messages.map(message => {
            const isOwn = message.userId === me.id;
            const className = isOwn ? 'message own' : 'message other';
            const sender = isOwn ? 'Вы' : (message.userName || 'Гость');
            
            if (message.type === 'reaction') {
                showFloatingReaction(message.payload);
            }
            
            return `
                <div class="${className}">
                    <div class="message-sender">${escapeHtml(sender)}</div>
                    <div class="message-text">${escapeHtml(message.text || message.payload || '')}</div>
                    <div class="message-time">
                        ${new Date(message.ts).toLocaleTimeString()}
                    </div>
                </div>
            `;
        }).join('');
        
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // -----------------------
    // Чат и реакции
    // -----------------------
    let sendingMessage = false;
    
    async function sendChat(content, type = 'text') {
        if (!state.callDoc || sendingMessage) return;
        if (!content.trim()) return;
        
        sendingMessage = true;
        
        try {
            await state.callDoc.collection('messages').add({
                userId: me.id,
                userName: me.name,
                type: type,
                text: type === 'text' ? content : null,
                payload: type !== 'text' ? content : null,
                ts: Date.now()
            });
        } catch (error) {
            console.error('Ошибка отправки сообщения:', error);
            notify('Не удалось отправить сообщение', 'error');
        }
        
        sendingMessage = false;
    }

    function showFloatingReaction(emoji) {
        const reaction = createEl('div', {
            style: `
                position: fixed;
                font-size: 2rem;
                z-index: 10000;
                animation: floatUp 1.5s ease-out forwards;
                pointer-events: none;
                left: ${Math.random() * 60 + 20}%;
                bottom: 100px;
            `
        });
        reaction.textContent = emoji;
        document.body.appendChild(reaction);
        
        setTimeout(() => {
            if (reaction.parentNode) {
                reaction.parentNode.removeChild(reaction);
            }
        }, 1500);
    }

    // -----------------------
    // Управление медиа
    // -----------------------
    function updateControlsState() {
        if (micBtn) {
            micBtn.innerHTML = `<i class="fas fa-microphone${state.isMicOn ? '' : '-slash'}"></i>`;
            micBtn.className = `control-btn ${state.isMicOn ? 'secondary' : 'mic-off'}`;
            micBtn.disabled = state.inWaiting;
        }
        
        if (cameraBtn) {
            cameraBtn.innerHTML = `<i class="fas fa-video${state.isCameraOn ? '' : '-slash'}"></i>`;
            cameraBtn.className = `control-btn ${state.isCameraOn ? 'secondary' : 'camera-off'}`;
            cameraBtn.disabled = state.inWaiting;
        }
        
        if (screenShareBtn) {
            screenShareBtn.disabled = state.inWaiting;
        }
        
        if (sendMessageBtn) {
            sendMessageBtn.disabled = state.inWaiting;
        }
        
        if (chatInput) {
            chatInput.disabled = state.inWaiting;
        }
    }

    function toggleMic() {
        if (!state.localStream) {
            notify('Микрофон недоступен', 'warning');
            return;
        }
        
        const audioTracks = state.localStream.getAudioTracks();
        if (audioTracks.length === 0) {
            notify('Аудио треки не найдены', 'warning');
            return;
        }
        
        state.isMicOn = !state.isMicOn;
        audioTracks.forEach(track => {
            track.enabled = state.isMicOn;
        });
        
        updateControlsState();
        notify(state.isMicOn ? 'Микрофон включен' : 'Микрофон выключен');
    }

    function toggleCam() {
        if (!state.localStream) {
            notify('Камера недоступна', 'warning');
            return;
        }
        
        const videoTracks = state.localStream.getVideoTracks();
        if (videoTracks.length === 0) {
            notify('Видео треки не найдены', 'warning');
            return;
        }
        
        state.isCameraOn = !state.isCameraOn;
        videoTracks.forEach(track => {
            track.enabled = state.isCameraOn;
        });
        
        updateControlsState();
        notify(state.isCameraOn ? 'Камера включена' : 'Камера выключена');
    }

    async function toggleScreenShare() {
        if (state.screenStream) {
            // Останавливаем шаринг экрана
            state.screenStream.getTracks().forEach(track => track.stop());
            state.screenStream = null;
            
            // Восстанавливаем локальное видео
            const videoSender = state.pc?.getSenders()?.find(sender => 
                sender.track && sender.track.kind === 'video'
            );
            
            const localVideoTrack = state.localStream?.getVideoTracks()[0];
            if (videoSender && localVideoTrack) {
                try {
                    await videoSender.replaceTrack(localVideoTrack);
                } catch (error) {
                    console.warn('Ошибка восстановления видео трека:', error);
                }
            }
            
            if (localVideo) {
                localVideo.srcObject = state.localStream;
            }
            
            notify('Демонстрация экрана остановлена');
            return;
        }
        
        // Начинаем шаринг экрана
        if (!navigator.mediaDevices.getDisplayMedia) {
            notify('Демонстрация экрана не поддерживается', 'warning');
            return;
        }
        
        try {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({
                video: true
            });
            
            state.screenStream = screenStream;
            const screenTrack = screenStream.getVideoTracks()[0];
            
            // Заменяем видео трек
            const videoSender = state.pc?.getSenders()?.find(sender => 
                sender.track && sender.track.kind === 'video'
            );
            
            if (videoSender) {
                await videoSender.replaceTrack(screenTrack);
            } else if (state.pc) {
                state.pc.addTrack(screenTrack, screenStream);
            }
            
            if (localVideo) {
                localVideo.srcObject = screenStream;
            }
            
            notify('Демонстрация экрана начата');
            
            // Обработчик окончания шаринга
            screenTrack.onended = () => {
                toggleScreenShare().catch(() => {});
            };
            
        } catch (error) {
            console.warn('Ошибка демонстрации экрана:', error);
            if (error.name !== 'NotAllowedError') {
                notify('Не удалось начать демонстрацию экрана', 'error');
            }
        }
    }

    // -----------------------
    // Завершение звонка
    // -----------------------
    async function hangup() {
        stopTimer();
        
        try {
            // Останавливаем все медиа потоки
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;
            }
            
            if (state.screenStream) {
                state.screenStream.getTracks().forEach(track => track.stop());
                state.screenStream = null;
            }
            
            // Закрываем PeerConnection
            if (state.pc) {
                try {
                    state.pc.close();
                } catch (error) {
                    console.warn('Ошибка закрытия PeerConnection:', error);
                }
                state.pc = null;
            }
            
            // Отписываемся от слушателей
            const unsubs = [
                state.participantsUnsub,
                state.waitingUnsub,
                state.messagesUnsub,
                state.callDocUnsub,
                state.callerCandidatesUnsub,
                state.calleeCandidatesUnsub
            ];
            
            unsubs.forEach(unsub => {
                if (unsub) unsub();
            });
            
            // Очищаем данные звонка если мы хост
            if (state.isHost && state.callDoc) {
                try {
                    // Удаляем все кандидаты
                    const callerCandidates = await state.callerCandidatesCol.get();
                    const deleteCallerPromises = callerCandidates.docs.map(doc => doc.ref.delete());
                    
                    const calleeCandidates = await state.calleeCandidatesCol.get();
                    const deleteCalleePromises = calleeCandidates.docs.map(doc => doc.ref.delete());
                    
                    await Promise.all([...deleteCallerPromises, ...deleteCalleePromises]);
                    await state.callDoc.delete();
                    
                } catch (error) {
                    console.warn('Ошибка очистки данных звонка:', error);
                }
            } else if (state.callDoc && !state.isHost) {
                // Удаляем себя из участников/ожидания
                try {
                    await state.callDoc.collection('participants').doc(me.id).delete();
                    await state.callDoc.collection('waitingUsers').doc(me.id).delete();
                } catch (error) {
                    // Игнорируем ошибки удаления
                }
            }
            
            notify('Звонок завершен');
            
            // Возвращаемся на главную страницу
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
            
        } catch (error) {
            console.error('Ошибка завершения звонка:', error);
            notify('Ошибка при завершении звонка', 'error');
        }
    }

    // -----------------------
    // Вспомогательные функции
    // -----------------------
    function updateUrlId(id) {
        const url = new URL(window.location);
        url.searchParams.set('id', id);
        window.history.replaceState({}, '', url);
    }

    function openShareModalWithCallId() {
        if (!shareModal || !shareLinkInput) return;
        
        shareLinkInput.value = `${window.location.origin}${window.location.pathname}?id=${state.callId}`;
        shareModal.style.display = 'flex';
    }

    function closeShareModal() {
        if (shareModal) {
            shareModal.style.display = 'none';
        }
    }

    // -----------------------
    // Обработчики событий UI
    // -----------------------
    function bindUIEvents() {
        // Кнопки управления
        if (micBtn) {
            micBtn.addEventListener('click', toggleMic);
        }
        
        if (cameraBtn) {
            cameraBtn.addEventListener('click', toggleCam);
        }
        
        if (screenShareBtn) {
            screenShareBtn.addEventListener('click', () => {
                toggleScreenShare().catch(console.error);
            });
        }
        
        if (endCallBtn) {
            endCallBtn.addEventListener('click', () => {
                if (endCallModal) {
                    endCallModal.style.display = 'flex';
                }
            });
        }
        
        if (confirmEndCallBtn) {
            confirmEndCallBtn.addEventListener('click', async () => {
                if (endCallModal) {
                    endCallModal.style.display = 'none';
                }
                await hangup();
            });
        }
        
        if (cancelEndCallBtn) {
            cancelEndCallBtn.addEventListener('click', () => {
                if (endCallModal) {
                    endCallModal.style.display = 'none';
                }
            });
        }
        
        // Кнопки шаринга
        if (shareLinkBtn) {
            shareLinkBtn.addEventListener('click', openShareModalWithCallId);
        }
        
        if (copyLinkBtn) {
            copyLinkBtn.addEventListener('click', async () => {
                if (!shareLinkInput) return;
                
                shareLinkInput.select();
                shareLinkInput.setSelectionRange(0, 99999);
                
                try {
                    await navigator.clipboard.writeText(shareLinkInput.value);
                    notify('Ссылка скопирована');
                } catch (error) {
                    console.warn('Ошибка копирования:', error);
                    notify('Не удалось скопировать ссылку', 'error');
                }
            });
        }
        
        if (closeShareModalBtn) {
            closeShareModalBtn.addEventListener('click', closeShareModal);
        }
        
        // Чат
        if (sendMessageBtn) {
            sendMessageBtn.addEventListener('click', async () => {
                const text = chatInput?.value.trim();
                if (!text) return;
                
                await sendChat(text, 'text');
                if (chatInput) chatInput.value = '';
            });
        }
        
        if (chatInput) {
            chatInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessageBtn?.click();
                }
            });
        }
        
        // Реакции
        $$('.reaction-btn').forEach(button => {
            button.addEventListener('click', async function() {
                const emoji = this.textContent || '👍';
                await sendChat(emoji, 'reaction');
            });
        });
        
        // Табы сайдбара
        $$('.sidebar-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                // Активируем таб
                $$('.sidebar-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Показываем соответствующий контент
                $$('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                const targetContent = $(`#${tabName}Tab`);
                if (targetContent) {
                    targetContent.classList.add('active');
                }
            });
        });
    }

    // -----------------------
    // Основная функция инициализации
    // -----------------------
    async function initialize() {
        try {
            // Инициализируем UI
            bindUIEvents();
            ensureVideoElements();
            
            // Инициализируем Firebase
            const firebaseReady = await initializeFirebase();
            if (!firebaseReady) {
                notify('Firebase не доступен. Используется локальный режим.', 'warning');
            }
            
            // Аутентифицируем пользователя
            await signInAnon();
            
            // Инициализируем медиа
            await initLocalMedia();
            
            // Определяем роль (хост или гость)
            const urlParams = new URLSearchParams(window.location.search);
            const callId = urlParams.get('id');
            
            if (!callId) {
                // Создаем новый звонок
                await createCall();
            } else {
                // Присоединяемся к существующему звонку
                await joinCallInitial(callId);
            }
            
            console.log('Приложение инициализировано');
            
        } catch (error) {
            console.error('Ошибка инициализации:', error);
            notify('Ошибка инициализации приложения', 'error');
        }
    }

    // -----------------------
    // Запуск приложения
    // -----------------------
    initialize();

    // Экспортируем объекты для отладки
    window.appState = state;
    window.currentUser = me;

})();
</script>
