<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звонок - Pingr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d8d;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            background: #1a1a1a;
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            height: 100vh;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        .call-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .call-info h1 {
            font-size: 1.1rem;
            margin-bottom: 3px;
            color: white;
        }

        .call-timer {
            font-size: 0.9rem;
            color: #ccc;
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 8px;
            padding: 15px;
            align-content: start;
        }

        .video-participant {
            background: #2a2a2a;
            border-radius: 8px;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transform: scaleX(-1); /* Mirror for self view */
        }

        .remote-video {
            transform: scaleX(1); /* Normal for remote */
        }

        .participant-info {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .participant-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .controls-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 10;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.muted {
            background: var(--danger);
            color: white;
        }

        .control-btn.off {
            background: var(--danger);
            color: white;
        }

        .call-sidebar {
            width: 300px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        .sidebar-tabs {
            display: flex;
            background: #333;
        }

        .sidebar-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
        }

        .sidebar-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .participant-avatar-small {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .participant-details {
            flex: 1;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 0.9rem;
        }

        .participant-status {
            font-size: 0.75rem;
            color: #0f0;
        }

        .participant-status.muted {
            color: #f00;
        }

        .participant-status.waiting {
            color: var(--warning);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 12px;
            border-radius: 12px;
            position: relative;
            font-size: 0.9rem;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background: #444;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #444;
        }

        .chat-input-group {
            display: flex;
            gap: 8px;
        }

        .chat-input-field {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #555;
            border-radius: 18px;
            background: #333;
            color: white;
            font-size: 0.9rem;
        }

        .chat-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .waiting-room {
            padding: 15px;
        }

        .waiting-list {
            margin-top: 10px;
        }

        .waiting-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .waiting-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .waiting-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .accept-btn {
            background: var(--success);
            color: white;
        }

        .reject-btn {
            background: var(--danger);
            color: white;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: var(--accent);
            color: white;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.success {
            background: var(--success);
            color: white;
        }

        .reactions-bar {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .reaction-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .call-container {
                flex-direction: column;
            }
            
            .call-sidebar {
                width: 100%;
                height: 35vh;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-bar {
                bottom: 10px;
                padding: 10px 15px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="video-section">
            <div class="call-header">
                <div class="call-info">
                    <h1 id="callTitle">Звонок Pingr</h1>
                    <div class="call-timer" id="callTimer">00:00</div>
                </div>
                <div class="call-actions">
                    <button class="header-btn" id="shareLinkBtn">
                        <i class="fas fa-link"></i> Пригласить
                    </button>
                    <button class="header-btn" id="waitingRoomBtn">
                        <i class="fas fa-door-open"></i> Ожидание
                    </button>
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
                <!-- Видео участников будут добавляться здесь -->
            </div>

            <div class="reactions-bar">
                <button class="reaction-btn" title="Нравится">👍</button>
                <button class="reaction-btn" title="Аплодисменты">👏</button>
                <button class="reaction-btn" title="Вопрос">❓</button>
                <button class="reaction-btn" title="Сердце">❤️</button>
            </div>

            <div class="controls-bar">
                <button class="control-btn secondary" id="micBtn" title="Микрофон">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn secondary" id="cameraBtn" title="Камера">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn secondary" id="screenShareBtn" title="Демонстрация экрана">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn secondary" id="participantsBtn" title="Участники">
                    <i class="fas fa-users"></i>
                </button>
                <button class="control-btn danger" id="endCallBtn" title="Завершить звонок">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>

        <div class="call-sidebar">
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="participants">
                    <i class="fas fa-users"></i> Участники
                </button>
                <button class="sidebar-tab" data-tab="chat">
                    <i class="fas fa-comments"></i> Чат
                </button>
                <button class="sidebar-tab" data-tab="waiting">
                    <i class="fas fa-clock"></i> Ожидание
                </button>
            </div>

            <div class="tab-content active" id="participantsTab">
                <div class="participants-list" id="participantsList">
                    <!-- Участники -->
                </div>
            </div>

            <div class="tab-content" id="chatTab">
                <div class="chat-messages" id="chatMessages">
                    <div class="message other">
                        <div class="message-sender">Система</div>
                        <div class="message-text">Добро пожаловать в звонок!</div>
                        <div class="message-time" id="currentTime"></div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="chat-input-group">
                        <input type="text" class="chat-input-field" id="chatInput" placeholder="Написать сообщение...">
                        <button class="chat-send-btn" id="sendMessageBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="waitingTab">
                <div class="waiting-room">
                    <h4 style="margin-bottom: 10px;">Комната ожидания</h4>
                    <div class="checkbox-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                        <input type="checkbox" id="waitingRoomToggle" checked>
                        <label for="waitingRoomToggle">Включить комнату ожидания</label>
                    </div>
                    <div class="waiting-list" id="waitingList">
                        <!-- Ожидающие пользователи -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="shareModal" style="display: none;">
        <div class="modal-content">
            <h3>Пригласить в звонок</h3>
            <p>Отправьте эту ссылку друзьям:</p>
            <div style="display: flex; gap: 8px; margin: 15px 0;">
                <input type="text" id="shareLinkInput" readonly style="flex:1; padding:8px; border-radius:5px; background:#333; color:white; border:1px solid #555; font-size: 0.9rem;">
                <button class="btn success" id="copyLinkBtn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn secondary" id="closeShareModal">Закрыть</button>
        </div>
    </div>

    <div class="modal-overlay" id="endCallModal" style="display: none;">
        <div class="modal-content">
            <h3>Завершить звонок?</h3>
            <p>Все участники будут отключены.</p>
            <div class="modal-actions">
                <button class="btn primary" id="confirmEndCall">Завершить</button>
                <button class="btn secondary" id="cancelEndCall">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANFrL2VWIFd6sczmTZjqnd9I1eQHNoo-c",
            authDomain: "video-call-94d0b.firebaseapp.com",
            projectId: "video-call-94d0b",
            storageBucket: "video-call-94d0b.firebasestorage.app",
            messagingSenderId: "973586453149",
            appId: "1:973586453149:web:f9c25c10ec53d5395e7a74",
            measurementId: "G-TVLP5WTJGP"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // WebRTC конфигурация
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        let callState = {
            isMuted: false,
            isVideoOn: true,
            isScreenSharing: false,
            timer: 0,
            timerInterval: null,
            participants: [],
            waitingUsers: [],
            callId: null,
            isHost: false,
            waitingRoomEnabled: true,
            localStream: null,
            peerConnections: {},
            dataChannel: null
        };

        document.addEventListener('DOMContentLoaded', function() {
            initializeCall();
            setupEventListeners();
            startTimer();
            updateCurrentTime();
        });

        async function initializeCall() {
            const urlParams = new URLSearchParams(window.location.search);
            callState.callId = urlParams.get('id');
            
            if (!callState.callId) {
                callState.callId = generateCallId();
                window.history.replaceState({}, '', `?id=${callState.callId}`);
                callState.isHost = true;
            }

            await auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userData = {
                        id: user.uid,
                        name: user.displayName || user.email,
                        email: user.email,
                        avatar: (user.displayName || user.email).charAt(0).toUpperCase(),
                        joinedAt: new Date().toISOString()
                    };

                    // Инициализация медиа потока
                    await initializeMediaStream();

                    if (callState.isHost) {
                        createCallRoom(userData);
                    } else {
                        joinCallRoom(userData);
                    }

                    addParticipant(userData, true);
                    
                } else {
                    window.location.href = 'auth.html';
                }
            });
        }

        async function initializeMediaStream() {
            try {
                callState.localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                // Добавляем локальное видео
                addLocalVideoStream();
                showNotification('Медиа устройства подключены');

            } catch (error) {
                console.error('Ошибка доступа к медиа устройствам:', error);
                showNotification('Не удалось получить доступ к камере/микрофону');
                
                // Создаем заглушку для видео
                addParticipantPlaceholder();
            }
        }

        function addLocalVideoStream() {
            const videoGrid = document.getElementById('videoGrid');
            const videoElement = document.createElement('video');
            videoElement.id = 'localVideo';
            videoElement.className = 'participant-video';
            videoElement.autoplay = true;
            videoElement.muted = true;
            videoElement.playsInline = true;
            videoElement.srcObject = callState.localStream;

            const participantHTML = `
                <div class="video-participant">
                    ${videoElement.outerHTML}
                    <div class="participant-info">
                        <span>Вы</span>
                        <i class="fas fa-microphone" id="localMicIcon"></i>
                    </div>
                </div>
            `;

            videoGrid.innerHTML = participantHTML;
        }

        function addParticipantPlaceholder() {
            const videoGrid = document.getElementById('videoGrid');
            const user = auth.currentUser;
            const participantHTML = `
                <div class="video-participant">
                    <div class="participant-avatar">${(user.displayName || user.email).charAt(0).toUpperCase()}</div>
                    <div class="participant-info">
                        <span>Вы</span>
                        <i class="fas fa-microphone" id="localMicIcon"></i>
                    </div>
                </div>
            `;
            videoGrid.innerHTML = participantHTML;
        }

        // WebRTC функции
        async function createPeerConnection(userId) {
            const peerConnection = new RTCPeerConnection(configuration);
            
            // Добавляем локальный поток
            callState.localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, callState.localStream);
            });

            // Обработка входящих потоков
            peerConnection.ontrack = (event) => {
                const remoteStream = event.streams[0];
                addRemoteVideoStream(userId, remoteStream);
            };

            // Генерация ICE кандидатов
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // В реальном приложении отправляем через signaling сервер
                    console.log('New ICE candidate:', event.candidate);
                }
            };

            callState.peerConnections[userId] = peerConnection;
            return peerConnection;
        }

        function addRemoteVideoStream(userId, stream) {
            const videoGrid = document.getElementById('videoGrid');
            
            // Удаляем существующее видео если есть
            const existingVideo = document.getElementById(`remoteVideo-${userId}`);
            if (existingVideo) {
                existingVideo.remove();
            }

            const videoElement = document.createElement('video');
            videoElement.id = `remoteVideo-${userId}`;
            videoElement.className = 'participant-video remote-video';
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            videoElement.srcObject = stream;

            const participantHTML = `
                <div class="video-participant" id="participant-${userId}">
                    ${videoElement.outerHTML}
                    <div class="participant-info">
                        <span>Участник</span>
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            `;

            videoGrid.insertAdjacentHTML('beforeend', participantHTML);
            showNotification('Новый участник подключился с видео');
        }

        // Симуляция WebRTC соединения (в реальном приложении нужен signaling сервер)
        function simulateWebRTCConnection(userData) {
            setTimeout(() => {
                // Симулируем подключение удаленного пользователя
                if (!callState.isHost) {
                    addRemoteParticipantPlaceholder(userData);
                }
            }, 2000);
        }

        function addRemoteParticipantPlaceholder(userData) {
            const videoGrid = document.getElementById('videoGrid');
            const participantHTML = `
                <div class="video-participant" id="participant-${userData.id}">
                    <div class="participant-avatar">${userData.avatar}</div>
                    <div class="participant-info">
                        <span>${userData.name}</span>
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            `;
            videoGrid.insertAdjacentHTML('beforeend', participantHTML);
        }

        // Остальные функции остаются такими же, но обновлены для работы с WebRTC
        function createCallRoom(userData) {
            const callData = {
                id: callState.callId,
                host: userData,
                participants: [userData],
                waitingUsers: [],
                settings: {
                    waitingRoom: true,
                    createdAt: new Date().toISOString()
                },
                status: 'active'
            };

            localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
            document.getElementById('callTitle').textContent = `Звонок ${userData.name}`;
        }

        function joinCallRoom(userData) {
            const savedCall = localStorage.getItem(`call_${callState.callId}`);
            if (savedCall) {
                const callData = JSON.parse(savedCall);
                callState.waitingRoomEnabled = callData.settings.waitingRoom;
                document.getElementById('waitingRoomToggle').checked = callState.waitingRoomEnabled;
                document.getElementById('callTitle').textContent = `Звонок ${callData.host.name}`;

                if (callState.waitingRoomEnabled && !callState.isHost) {
                    addToWaitingRoom(userData);
                    showNotification('Ожидайте подтверждения от организатора');
                } else {
                    addParticipant(userData, false);
                    simulateWebRTCConnection(userData);
                    updateCallParticipants([...callData.participants, userData]);
                }
            } else {
                showNotification('Звонок не найден');
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        }

        function addToWaitingRoom(userData) {
            callState.waitingUsers.push(userData);
            updateWaitingRoomUI();
            
            const savedCall = localStorage.getItem(`call_${callState.callId}`);
            if (savedCall) {
                const callData = JSON.parse(savedCall);
                callData.waitingUsers.push(userData);
                localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
            }
        }

        function updateWaitingRoomUI() {
            const waitingList = document.getElementById('waitingList');
            waitingList.innerHTML = '';

            callState.waitingUsers.forEach(user => {
                const waitingUserHTML = `
                    <div class="waiting-user">
                        <div class="waiting-user-info">
                            <div class="participant-avatar-small">${user.avatar}</div>
                            <div>
                                <div class="participant-name">${user.name}</div>
                                <div class="participant-status waiting">Ожидает</div>
                            </div>
                        </div>
                        ${callState.isHost ? `
                        <div class="waiting-actions">
                            <button class="action-btn accept-btn" onclick="acceptUser('${user.id}')">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn reject-btn" onclick="rejectUser('${user.id}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
                waitingList.innerHTML += waitingUserHTML;
            });
        }

        function acceptUser(userId) {
            const user = callState.waitingUsers.find(u => u.id === userId);
            if (user) {
                callState.waitingUsers = callState.waitingUsers.filter(u => u.id !== userId);
                addParticipant(user, false);
                simulateWebRTCConnection(user);
                updateWaitingRoomUI();
                showNotification(`${user.name} присоединился к звонку`);
            }
        }

        function rejectUser(userId) {
            const user = callState.waitingUsers.find(u => u.id === userId);
            if (user) {
                callState.waitingUsers = callState.waitingUsers.filter(u => u.id !== userId);
                updateWaitingRoomUI();
                showNotification(`${user.name} отклонен`);
            }
        }

        function updateCallParticipants(participants) {
            const savedCall = localStorage.getItem(`call_${callState.callId}`);
            if (savedCall) {
                const callData = JSON.parse(savedCall);
                callData.participants = participants;
                localStorage.setItem(`call_${callState.callId}`, JSON.stringify(callData));
            }
        }

        function setupEventListeners() {
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabName + 'Tab').classList.add('active');
                });
            });

            document.getElementById('micBtn').addEventListener('click', toggleMicrophone);
            document.getElementById('cameraBtn').addEventListener('click', toggleCamera);
            document.getElementById('screenShareBtn').addEventListener('click', toggleScreenShare);
            document.getElementById('endCallBtn').addEventListener('click', showEndCallModal);

            document.getElementById('shareLinkBtn').addEventListener('click', showShareModal);
            document.getElementById('waitingRoomBtn').addEventListener('click', () => {
                document.querySelector('[data-tab="waiting"]').click();
            });

            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });

            document.getElementById('waitingRoomToggle').addEventListener('change', function() {
                callState.waitingRoomEnabled = this.checked;
                showNotification(this.checked ? 'Комната ожидания включена' : 'Комната ожидания отключена');
            });

            document.getElementById('confirmEndCall').addEventListener('click', endCall);
            document.getElementById('cancelEndCall').addEventListener('click', hideEndCallModal);
            document.getElementById('copyLinkBtn').addEventListener('click', copyShareLink);
            document.getElementById('closeShareModal').addEventListener('click', hideShareModal);

            document.querySelectorAll('.reaction-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    showReaction(this.textContent);
                });
            });
        }

        function toggleMicrophone() {
            if (callState.localStream) {
                const audioTracks = callState.localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                callState.isMuted = !audioTracks[0].enabled;
            } else {
                callState.isMuted = !callState.isMuted;
            }

            const micBtn = document.getElementById('micBtn');
            const micIcon = document.getElementById('localMicIcon');
            
            if (callState.isMuted) {
                micBtn.classList.add('muted');
                micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                if (micIcon) micIcon.className = 'fas fa-microphone-slash';
                showNotification('Микрофон выключен');
            } else {
                micBtn.classList.remove('muted');
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                if (micIcon) micIcon.className = 'fas fa-microphone';
                showNotification('Микрофон включен');
            }
        }

        function toggleCamera() {
            if (callState.localStream) {
                const videoTracks = callState.localStream.getVideoTracks();
                videoTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                callState.isVideoOn = !videoTracks[0].enabled;
            } else {
                callState.isVideoOn = !callState.isVideoOn;
            }

            const cameraBtn = document.getElementById('cameraBtn');
            
            if (callState.isVideoOn) {
                cameraBtn.classList.remove('off');
                cameraBtn.innerHTML = '<i class="fas fa-video"></i>';
                showNotification('Камера включена');
            } else {
                cameraBtn.classList.add('off');
                cameraBtn.innerHTML = '<i class="fas fa-video-slash"></i>';
                showNotification('Камера выключена');
            }
        }

        async function toggleScreenShare() {
            try {
                if (!callState.isScreenSharing) {
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });
                    
                    // Заменяем видеотрек в существующих соединениях
                    const videoTrack = screenStream.getVideoTracks()[0];
                    Object.values(callState.peerConnections).forEach(pc => {
                        const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    });

                    callState.isScreenSharing = true;
                    showNotification('Демонстрация экрана начата');
                    
                    // Обработка остановки демонстрации
                    videoTrack.onended = () => {
                        toggleScreenShare();
                    };
                    
                } else {
                    // Возвращаем камеру
                    const cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const videoTrack = cameraStream.getVideoTracks()[0];
                    
                    Object.values(callState.peerConnections).forEach(pc => {
                        const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) {
                            sender.replaceTrack(videoTrack);
                        }
                    });

                    callState.isScreenSharing = false;
                    showNotification('Демонстрация экрана остановлена');
                }
                
                const screenShareBtn = document.getElementById('screenShareBtn');
                screenShareBtn.style.background = callState.isScreenSharing ? 'var(--accent)' : '';
                screenShareBtn.style.color = callState.isScreenSharing ? 'white' : '';
                
            } catch (error) {
                console.error('Ошибка демонстрации экрана:', error);
                showNotification('Не удалось начать демонстрацию экрана');
            }
        }

        function showShareModal() {
            const currentUrl = window.location.href.split('?')[0] + `?id=${callState.callId}`;
            document.getElementById('shareLinkInput').value = currentUrl;
            document.getElementById('shareModal').style.display = 'flex';
        }

        function hideShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        function showEndCallModal() {
            document.getElementById('endCallModal').style.display = 'flex';
        }

        function hideEndCallModal() {
            document.getElementById('endCallModal').style.display = 'none';
        }

        function copyShareLink() {
            const linkInput = document.getElementById('shareLinkInput');
            linkInput.select();
            navigator.clipboard.writeText(linkInput.value).then(() => {
                showNotification('Ссылка скопирована!');
            });
        }

        function startTimer() {
            callState.timerInterval = setInterval(() => {
                callState.timer++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(callState.timer / 60).toString().padStart(2, '0');
            const seconds = (callState.timer % 60).toString().padStart(2, '0');
            document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
        }

        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
        }

        function addParticipant(user, isCurrentUser) {
            const participantsList = document.getElementById('participantsList');
            
            const participantItemHTML = `
                <div class="participant-item">
                    <div class="participant-avatar-small">${user.avatar}</div>
                    <div class="participant-details">
                        <div class="participant-name">${isCurrentUser ? 'Вы' : user.name}</div>
                        <div class="participant-status">В сети</div>
                    </div>
                </div>
            `;
            
            participantsList.insertAdjacentHTML('beforeend', participantItemHTML);
            
            if (!isCurrentUser) {
                showNotification(`${user.name} присоединился к звонку`);
            }
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const user = auth.currentUser;
                const userName = user.displayName || 'Вы';
                
                const messageHTML = `
                    <div class="message own">
                        <div class="message-sender">${userName}</div>
                        <div class="message-text">${message}</div>
                        <div class="message-time">${new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
                
                chatMessages.insertAdjacentHTML('beforeend', messageHTML);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function showReaction(reaction) {
            const reactionElement = document.createElement('div');
            reactionElement.textContent = reaction;
            reactionElement.style.cssText = `
                position: fixed;
                font-size: 2rem;
                z-index: 1000;
                animation: floatUp 1.5s ease-out forwards;
                pointer-events: none;
            `;
            
            const x = Math.random() * window.innerWidth * 0.6 + window.innerWidth * 0.2;
            reactionElement.style.left = x + 'px';
            reactionElement.style.bottom = '100px';
            
            document.body.appendChild(reactionElement);
            
            setTimeout(() => {
                reactionElement.remove();
            }, 1500);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function generateCallId() {
            return Math.random().toString(36).substring(2, 10);
        }

        function endCall() {
            // Останавливаем все медиа потоки
            if (callState.localStream) {
                callState.localStream.getTracks().forEach(track => track.stop());
            }
            
            // Закрываем все peer соединения
            Object.values(callState.peerConnections).forEach(pc => pc.close());
            
            clearInterval(callState.timerInterval);
            showNotification('Звонок завершен');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
