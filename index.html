            transform: scale(1.1);

            right: 20px;

            padding: 20px;
            border-radius: 15px;

            }

            .contact-actions {
                margin-left: 65px;
                margin-top: 10px;
                width: 100%;
                justify-content: flex-start;
            }

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);

        };

        // Элементы DOM
        const loginPage = document.getElementById('login-page');
        const mainPage = document.getElementById('main-page');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmail = document.getElementById('user-email');

        const searchContacts = document.getElementById('search-contacts');
        const userInfoSection = document.getElementById('user-info-section');
        const userAvatar = document.getElementById('user-avatar');

        const userId = document.getElementById('user-id');

        const notificationName = document.getElementById('notification-name');
        const notificationType = document.getElementById('notification-type');

        // Переменные
        let allContacts = [];
        let currentUser = null;
        let currentCallDoc = null;

        // Слушатели событий
        googleSigninBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', handleLogout);
        searchContacts.addEventListener('input', filterContacts);

        // Авторизация через Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('profile');
            provider.addScope('email');
            
            googleSigninBtn.disabled = true;
            googleSigninBtn.innerHTML = '🔄 Авторизация...';
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Успешный вход:', result.user);
                    currentUser = result.user;
                    saveUserToFirestore(result.user);
                })
                .catch((error) => {
                    console.error('Ошибка авторизации:', error);
                    alert('Ошибка при авторизации. Попробуйте еще раз.');
                    resetLoginButton();
                });
        }

        // Сохранение пользователя в Firestore
        function saveUserToFirestore(user) {
            const userData = {
                uid: user.uid,
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'online',
                userAgent: navigator.userAgent
            };
            
            db.collection('users').doc(user.uid).set(userData, { merge: true });
        }

        // Выход из системы
        function handleLogout() {
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).update({
                    status: 'offline',
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                if (currentCallDoc) {
                    currentCallDoc.delete();
                }
                endCall();
            }
            
            auth.signOut()
                .then(() => {
                    allContacts = [];
                    currentUser = null;
                    resetLoginButton();
                })
                .catch((error) => {
                    console.error('Ошибка выхода:', error);
                });
        }

        // Слушатель состояния авторизации
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainPage(user);
                loadContactsFromFirestore();
                showUserInfo(user);
                listenForIncomingCalls();
            } else {
                showLoginPage();
            }
        });

        // Загрузка контактов из Firestore
        function loadContactsFromFirestore() {
            contactsList.innerHTML = '<div class="loading">Загрузка контактов...</div>';
            
            db.collection('users')
                .where('email', '!=', currentUser.email)
                .onSnapshot((snapshot) => {
                    allContacts = [];
                    snapshot.forEach((doc) => {
                        const contact = doc.data();
                        allContacts.push({
                            id: doc.id,
                            name: contact.displayName || contact.email,
                            email: contact.email,
                            photoURL: contact.photoURL,
                            status: contact.status || 'offline',
                            lastSeen: contact.lastSeen,
                            initials: getInitials(contact.displayName || contact.email)
                        });
                    });
                    
                    displayContacts(allContacts);
                }, (error) => {
                    console.error('Ошибка загрузки контактов:', error);
                });
        }

        // Прослушивание входящих звонков
        function listenForIncomingCalls() {
            db.collection('calls')
                .where('to', '==', currentUser.uid)
                .where('status', '==', 'calling')
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const callData = change.doc.data();
                            showIncomingCall(callData, change.doc.id);
                        }
                    });
                });

            db.collection('calls')
                .where('from', '==', currentUser.uid)
                .where('status', 'in', ['calling', 'accepted'])
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        const callData = change.doc.data();
                        if (change.type === 'modified' && callData.status === 'accepted') {
                            handleCallAccepted(callData, change.doc.id);
                        }
                    });
                });
        }

        // Показать входящий звонок
        function showIncomingCall(callData, callId) {
            currentCallDoc = db.collection('calls').doc(callId);
            
            // Получаем информацию о зввонившем
            db.collection('users').doc(callData.from).get().then((doc) => {
                if (doc.exists) {
                    const caller = doc.data();
                    
                    notificationName.textContent = `Входящий звонок от ${caller.displayName}`;
                    notificationType.textContent = callData.type === 'video' ? '📹 Видеозвонок' : '📞 Голосовой звонок';
                    
                    if (caller.photoURL) {
                        notificationAvatar.style.backgroundImage = `url('${caller.photoURL}')`;
                        notificationAvatar.style.backgroundSize = 'cover';
                        notificationAvatar.textContent = '';
                    } else {
                        notificationAvatar.textContent = getInitials(caller.displayName || caller.email);
                        notificationAvatar.style.backgroundImage = 'none';
                    }
                    
                    callNotification.classList.add('active');
                    
                    // Автоматически скрыть через 30 секунд
                    setTimeout(() => {
                        if (callNotification.classList.contains('active')) {
                            declineIncomingCall();
                        }
                    }, 30000);
                }
            });
        }

        // Принять входящий звонок
        function acceptIncomingCall() {
            callNotification.classList.remove('active');
            
            if (currentCallDoc) {
                currentCallDoc.update({
                    status: 'accepted',
                    answeredAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    startWebRTC(false);
                });
            }
        }

        // Отклонить входящий звонок
        function declineIncomingCall() {
            callNotification.classList.remove('active');
            
            if (currentCallDoc) {
                currentCallDoc.update({
                    status: 'declined',
                    endedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                currentCallDoc = null;
            }
        }

        // Обработка принятого звонка
        function handleCallAccepted(callData, callId) {
            currentCallDoc = db.collection('calls').doc(callId);
            startWebRTC(true);
        }

        // Начать быстрый звонок
        function startQuickCall(type) {
            const target = callInput.value.trim();
            if (!target) {
                alert('Введите email или ID пользователя');
                return;
            }

            // Ищем пользователя по email или ID
            db.collection('users')
                .where(target.includes('@') ? 'email' : 'uid', '==', target)
                .get()
                .then((snapshot) => {
                    if (snapshot.empty) {
                        alert('Пользователь не найден');
                        return;
                    }

                    const userDoc = snapshot.docs[0];
                    const targetUser = userDoc.data();
                    
                    // Создаем запись о звонке
                    const callData = {
                        from: currentUser.uid,
                        fromName: currentUser.displayName,
                        to: targetUser.uid,
                        type: type,
                        status: 'calling',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    db.collection('calls').add(callData)
                        .then((docRef) => {
                            currentCallDoc = docRef;
                            isCaller = true;
                            showCallWindow(targetUser, type);
                        })
                        .catch((error) => {
                            console.error('Ошибка создания звонка:', error);
                            alert('Ошибка при создании звонка');
                        });
                })
                .catch((error) => {
                    console.error('Ошибка поиска пользователя:', error);
                    alert('Ошибка при поиске пользователя');
                });
        }

        // Начать звонок контакту
        function startCallToContact(contact, type) {
            const callData = {
                from: currentUser.uid,
                fromName: currentUser.displayName,
                to: contact.id,
                type: type,
                status: 'calling',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('calls').add(callData)
                .then((docRef) => {
                    currentCallDoc = docRef;
                    isCaller = true;
                    showCallWindow(contact, type);
                })
                .catch((error) => {
                    console.error('Ошибка создания звонка:', error);
                    alert('Ошибка при создании звонка');
                });
        }

        // Показать окно звонка
        function showCallWindow(contact, type) {
            remoteUserName.textContent = contact.name;
            callWindow.classList.add('active');
            startWebRTC(isCaller);
        }

        // Завершить звонок
        function endCall() {
            if (currentCallDoc) {
                currentCallDoc.update({
                    status: 'ended',
                    endedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                currentCallDoc = null;
            }
            
            callWindow.classList.remove('active');
            
            // Останавливаем потоки
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        }

        // WebRTC инициализация
        async function startWebRTC(isCaller) {
            try {
                // Получаем медиапоток
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                localVideo.srcObject = localStream;

                // Создаем peer connection
                peerConnection = new RTCPeerConnection(pcConfig);

                // Добавляем локальные треки
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Получаем удаленный поток
                peerConnection.ontrack = (event) => {
                    remoteStream = event.streams[0];
                    remoteVideo.srcObject = remoteStream;
                };

                // Обработка ICE кандидатов
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && currentCallDoc) {
                        currentCallDoc.update({
                            iceCandidates: firebase.firestore.FieldValue.arrayUnion(event.candidate.toJSON())
                        });
                    }
                };

                // Слушаем ICE кандидатов от другого пользователя
                if (currentCallDoc) {
                    currentCallDoc.onSnapshot((doc) => {
                        const data = doc.data();
                        if (data.iceCandidates) {
                            data.iceCandidates.forEach(candidate => {
                                peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                            });
                        }
                    });
                }

                if (isCaller) {
                    // Создаем offer
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    if (currentCallDoc) {
                        currentCallDoc.update({
                            offer: offer
                        });
                    }
                } else {
                    // Ждем offer и создаем answer
                    currentCallDoc.onSnapshot((doc) => {
                        const data = doc.data();
                        if (data.offer && !peerConnection.remoteDescription) {
                            peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer))
                                .then(() => peerConnection.createAnswer())
                                .then(answer => {
                                    peerConnection.setLocalDescription(answer);
                                    currentCallDoc.update({
                                        answer: answer
                                    });
                                });
                        }
                    });
                }

            } catch (error) {
                console.error('WebRTC ошибка:', error);
                alert('Ошибка доступа к камере/микрофону');
                endCall();
            }
        }

        // Управление звонком
        function toggleMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                const muteBtn = document.getElementById('mute-btn');
                muteBtn.textContent = track.enabled ? '🎤' : '🔇';
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                videoTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                const videoBtn = document.getElementById('video-btn');
                videoBtn.textContent = track.enabled ? '📹' : '📷';
            }
        }

        // Вспомогательные функции
        function getInitials(name) {
            return name.split(' ')
                .map(part => part[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function copyMyId() {
            navigator.clipboard.writeText(currentUser.uid);
            alert('ID скопирован в буфер обмена!');
        }

        // Показать информацию о пользователе
        function showUserInfo(user) {
            userInfoSection.style.display = 'block';
            userDisplayName.textContent = user.displayName || 'Пользователь';
            userEmail.textContent = user.email;
            userId.textContent = user.uid;
            myUserId.textContent = user.uid;
            
            if (user.photoURL) {
                userAvatar.style.backgroundImage = `url('${user.photoURL}')`;
                userAvatar.style.backgroundSize = 'cover';
                userAvatar.textContent = '';
            } else {
                const initials = getInitials(user.displayName || user.email);
                userAvatar.textContent = initials;
                userAvatar.style.backgroundImage = 'none';
            }
        }

        // Отображение контактов
        function displayContacts(contacts) {
            if (contacts.length === 0) {
                contactsList.innerHTML = `
                    <div class="no-contacts">
                        <h3>Контакты не найдены</h3>
                        <p>Другие пользователи появятся здесь когда войдут в систему</p>
                    </div>
                `;
                return;
            }

            contactsList.innerHTML = contacts.map(contact => `
                <div class="contact-item">
                    <div class="contact-avatar" style="${contact.photoURL ? `background-image: url('${contact.photoURL}'); background-size: cover;` : ''}">
                        ${contact.photoURL ? '' : contact.initials}
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-email">${contact.email}</div>
                    </div>
                    <div class="contact-actions">
                        <button class="call-btn video-call" onclick="startCallToContact(${JSON.stringify(contact).replace(/"/g, '&quot;')}, 'video')">
                            📹 Видео
                        </button>
                        <button class="call-btn voice-call" onclick="startCallToContact(${JSON.stringify(contact).replace(/"/g, '&quot;')}, 'audio')">
                            📞 Голос
                        </button>
                    </div>
                    <div class="contact-status status-${contact.status}">
                        ${getStatusText(contact.status)}
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            switch(status) {
                case 'online': return '🟢 В сети';
                case 'away': return '🟡 Отошел';
                case 'offline': return '⚫ Не в сети';
                default: return '⚫ Не в сети';
            }
        }

        function filterContacts() {
            const searchTerm = searchContacts.value.toLowerCase();
            const filteredContacts = allContacts.filter(contact => 
                contact.name.toLowerCase().includes(searchTerm) ||
                contact.email.toLowerCase().includes(searchTerm)
            );
            displayContacts(filteredContacts);
        }

        function showLoginPage() {
            loginPage.classList.add('active');
            mainPage.classList.remove('active');
        }

        function showMainPage(user) {
            loginPage.classList.remove('active');
            mainPage.classList.add('active');
        }

        function resetLoginButton() {
            googleSigninBtn.disabled = false;
            googleSigninBtn.innerHTML = `
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Войти через Google
            `;
        }

        // Инициализация приложения
        function init() {
            console.log('Video Call Real Time приложение инициализировано');
        }

        init();
    </script>
