<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        #stars {
            font-size: 40px;
            margin: 20px;
        }
        .star-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Star Clicker</h1>
    <div id="stars">⭐ 0</div>
    <button class="star-btn" onclick="collectStar()">Собрать звезду</button>

    <script>
        let stars = 0;
        function collectStar() {
            stars++;
            document.getElementById('stars').innerHTML = `⭐ ${stars}`;
        }
    </script>
</body>
</html>
