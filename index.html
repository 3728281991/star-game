<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Star Collector</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial;
        }
        #stars {
            font-size: 40px;
            margin: 20px;
        }
        .star-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="stars">⭐ 0</div>
    <button class="star-btn" onclick="collectStar()">Собрать звезду</button>

    <script>
        let stars = 0;
        function collectStar() {
            stars++;
            document.getElementById('stars').innerHTML = `⭐ ${stars}`;
            document.body.style.backgroundColor = 
                `hsl(${Math.random() * 360}, 70%, 15%)`;
        }
    </script>
</body>
</html>
